<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPX STORE | المتجر</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #6366f1;
            --bg: #030712;
            --card: #111827;
            --text: #ffffff;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding-top: 80px;
        }

        /* --- Navbar & Header --- */
        .navbar {
            position: fixed; top: 0; width: 100%; background: rgba(3, 7, 18, 0.9);
            backdrop-filter: blur(10px); z-index: 1000; padding: 15px 5%;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .cart-icon { position: relative; cursor: pointer; font-size: 1.5rem; }
        #cartCount {
            position: absolute; top: -10px; right: -10px; background: var(--primary);
            font-size: 0.7rem; padding: 2px 6px; border-radius: 50%;
        }

        /* --- Categories Section --- */
        .categories {
            display: flex; justify-content: center; gap: 10px; padding: 20px;
            flex-wrap: wrap; position: sticky; top: 70px; z-index: 900; background: var(--bg);
        }

        .cat-btn {
            padding: 8px 20px; border-radius: 50px; border: 1px solid var(--primary);
            background: transparent; color: white; cursor: pointer; font-family: 'Cairo';
        }

        .cat-btn.active { background: var(--primary); box-shadow: 0 0 15px var(--primary); }

        /* --- Product Grid --- */
        .grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px; padding: 20px 5%;
        }

        .product-card {
            background: var(--card); border-radius: 20px; overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05); transition: 0.3s;
        }

        .product-card:hover { transform: translateY(-5px); }
        .product-img { width: 100%; height: 300px; object-fit: cover; }
        .product-info { padding: 15px; text-align: center; }

        /* --- FIXED SCALABLE CART --- */
        .cart-sidebar {
            position: fixed; top: 0; left: -100%; width: 100%; max-width: 400px;
            height: 100%; background: var(--card); z-index: 2000;
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 20px 0 50px rgba(0,0,0,0.5);
            display: flex; flex-direction: column;
        }

        .cart-sidebar.open { left: 0; }

        .cart-header {
            padding: 25px; border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex; justify-content: space-between; align-items: center;
        }

        /* The button you couldn't see */
        .close-cart {
            width: 45px; height: 45px; border-radius: 50%;
            background: rgba(255,255,255,0.05); display: flex;
            align-items: center; justify-content: center;
            cursor: pointer; font-size: 1.2rem; border: 1px solid rgba(255,255,255,0.1);
        }

        .cart-body { flex: 1; overflow-y: auto; padding: 20px; }
        .cart-footer { padding: 25px; background: rgba(0,0,0,0.2); }

        .btn-checkout {
            width: 100%; padding: 15px; border-radius: 12px; border: none;
            background: var(--primary); color: white; font-weight: bold; cursor: pointer;
        }

        /* Responsive scaling */
        @media (max-width: 500px) {
            .cart-sidebar { width: 100%; max-width: 100%; } /* Full screen on mobile */
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div style="font-weight: 900; font-size: 1.5rem;">NPX STORE</div>
        <div class="cart-icon" onclick="toggleCart(true)">
            <i class="fas fa-shopping-basket"></i>
            <span id="cartCount">0</span>
        </div>
    </nav>

    <div class="categories">
        <button class="cat-btn active" onclick="filterProducts('الكل', this)">الكل</button>
        <button class="cat-btn" onclick="filterProducts('تيشيرتات', this)">تيشيرتات</button>
        <button class="cat-btn" onclick="filterProducts('هوديز', this)">هوديز</button>
        <button class="cat-btn" onclick="filterProducts('بنطلونات', this)">بنطلونات</button>
        <button class="cat-btn" onclick="filterProducts('إكسسوارات', this)">إكسسوارات</button>
    </div>

    <div class="grid" id="productGrid"></div>

    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h2 style="margin:0">سلة المشتريات</h2>
            <div class="close-cart" onclick="toggleCart(false)"><i class="fas fa-times"></i></div>
        </div>
        <div class="cart-body" id="cartItems">
            </div>
        <div class="cart-footer">
            <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
                <span>الإجمالي:</span>
                <span id="cartTotal" style="font-weight:bold; color:var(--primary)">0 ج.م</span>
            </div>
            <button class="btn-checkout" onclick="openOrderModal()">تأكيد الطلب</button>
        </div>
    </div>

    <script>
        const firebaseConfig = { databaseURL: "https://authen-36a1f-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let allProducts = [];
        let cart = [];
        let selectedCategory = "الكل";

        // --- Load Products ---
        db.ref('inventory').on('value', snap => {
            allProducts = [];
            snap.forEach(child => {
                allProducts.push({ id: child.key, ...child.val() });
            });
            renderProducts();
        });

        function renderProducts() {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = '';

            const filtered = allProducts.filter(p => selectedCategory === "الكل" || p.category === selectedCategory);

            filtered.forEach(p => {
                grid.innerHTML += `
                    <div class="product-card">
                        <img src="${p.img}" class="product-img">
                        <div class="product-info">
                            <h3 style="margin:5px 0">${p.name}</h3>
                            <p style="color:var(--primary); font-weight:bold">${p.price} ج.م</p>
                            <button class="cat-btn" onclick="addToCart('${p.id}')">إضافة للسلة</button>
                        </div>
                    </div>
                `;
            });
        }

        // --- Category Logic ---
        function filterProducts(cat, btn) {
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            selectedCategory = cat;
            renderProducts();
        }

        // --- Cart Logic ---
        function toggleCart(show) {
            const sidebar = document.getElementById('cartSidebar');
            if(show) sidebar.classList.add('open');
            else sidebar.classList.remove('open');
        }

        function addToCart(id) {
            const prod = allProducts.find(p => p.id === id);
            // Basic logic: Add to cart array (you can expand this with size selection)
            cart.push({...prod, selectedSize: 'L'}); 
            updateCartUI();
            toggleCart(true);
        }

        function updateCartUI() {
            const container = document.getElementById('cartItems');
            const count = document.getElementById('cartCount');
            const total = document.getElementById('cartTotal');
            
            container.innerHTML = '';
            let sum = 0;

            cart.forEach((item, index) => {
                sum += parseFloat(item.price);
                container.innerHTML += `
                    <div style="display:flex; gap:10px; margin-bottom:15px; background:rgba(255,255,255,0.05); padding:10px; border-radius:10px;">
                        <img src="${item.img}" style="width:60px; height:60px; border-radius:8px; object-fit:cover;">
                        <div style="flex:1">
                            <div style="font-size:0.9rem">${item.name}</div>
                            <div style="color:var(--primary)">${item.price} ج.م</div>
                        </div>
                        <i class="fas fa-trash" style="color:#ef4444; cursor:pointer" onclick="removeFromCart(${index})"></i>
                    </div>
                `;
            });

            count.innerText = cart.length;
            total.innerText = sum + " ج.م";
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCartUI();
        }
    </script>
</body>
</html>
