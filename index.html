<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPX Premium Store</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --p: #6366f1; --dark: #0f172a; --card: #1e293b; --white: #ffffff; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--dark); color: white; margin: 0; overflow-x: hidden; }
        
        /* Navbar */
        nav { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid #334155; }
        .logo { font-size: 1.8rem; font-weight: 800; color: var(--p); }
        .cart-btn { background: var(--p); padding: 10px 20px; border-radius: 12px; cursor: pointer; position: relative; }

        /* Hero & Search */
        .hero { padding: 40px 5%; text-align: center; background: linear-gradient(to bottom, #1e293b, #0f172a); }
        .search-box { max-width: 600px; margin: 20px auto; position: relative; }
        .search-box input { width: 100%; padding: 15px 50px; border-radius: 30px; border: none; background: #334155; color: white; font-size: 1rem; }
        .search-box i { position: absolute; right: 20px; top: 15px; color: #94a3b8; }

        /* Categories */
        .cats { display: flex; justify-content: center; gap: 10px; margin-bottom: 30px; flex-wrap: wrap; }
        .cat-tag { padding: 8px 20px; background: #334155; border-radius: 20px; cursor: pointer; transition: 0.3s; }
        .cat-tag.active { background: var(--p); box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4); }

        /* Products */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 25px; padding: 0 5% 50px; }
        .card { background: var(--card); border-radius: 20px; overflow: hidden; border: 1px solid #334155; transition: 0.3s; position: relative; }
        .card:hover { transform: translateY(-10px); border-color: var(--p); }
        .card img { width: 100%; height: 280px; object-fit: cover; }
        .badge { position: absolute; top: 15px; left: 15px; background: rgba(0,0,0,0.6); padding: 5px 12px; border-radius: 10px; font-size: 0.8rem; }
        .info { padding: 20px; }
        .price { font-size: 1.4rem; font-weight: bold; color: var(--p); margin: 10px 0; }
        .buy-btn { width: 100%; padding: 12px; border-radius: 12px; border: none; background: var(--p); color: white; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .buy-btn:disabled { background: #475569; cursor: not-allowed; }

        /* Full Screen Purchase Page */
        #checkoutPage { position: fixed; inset: 0; background: var(--dark); z-index: 2000; display: none; padding: 40px 5%; overflow-y: auto; animation: slideIn 0.4s ease-out; }
        @keyframes slideIn { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .checkout-container { max-width: 900px; margin: 0 auto; display: grid; grid-template-columns: 1fr 1fr; gap: 40px; }
        @media (max-width: 768px) { .checkout-container { grid-template-columns: 1fr; } }
        .summary-item { display: flex; justify-content: space-between; background: #1e293b; padding: 15px; border-radius: 12px; margin-bottom: 10px; }
        .input-field { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #334155; background: #0f172a; color: white; margin-bottom: 15px; }
        .final-btn { width: 100%; padding: 20px; border-radius: 15px; border: none; background: #22c55e; color: white; font-size: 1.2rem; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<nav>
    <div class="logo">NPX STORE</div>
    <div class="cart-btn" onclick="openCheckout()">
        <i class="fas fa-shopping-cart"></i> السلة (<span id="cartCount">0</span>)
    </div>
</nav>

<div class="hero">
    <h1>اكتشف أحدث صيحات الموضة</h1>
    <div class="search-box">
        <i class="fas fa-search"></i>
        <input type="text" id="srch" placeholder="بحث عن منتج..." onkeyup="render()">
    </div>
    <div class="cats" id="catGroup">
        <div class="cat-tag active" onclick="setCat('الكل')">الكل</div>
        <div class="cat-tag" onclick="setCat('تيشيرت')">تيشيرتات</div>
        <div class="cat-tag" onclick="setCat('هودي')">هوديز</div>
    </div>
</div>

<div class="grid" id="productGrid"></div>

<div id="checkoutPage">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
        <h2><i class="fas fa-file-invoice-dollar"></i> إتمام عملية الشراء</h2>
        <button onclick="closeCheckout()" style="background:red; color:white; border:none; padding:10px 20px; border-radius:10px; cursor:pointer;">إغلاق والعودة</button>
    </div>

    <div class="checkout-container">
        <div>
            <h3>مخلص الطلب</h3>
            <div id="cartDetails"></div>
            <hr style="border:0.5px solid #334155;">
            <h2 style="text-align:left">الإجمالي: $<span id="finalTotal">0.00</span></h2>
        </div>
        <div>
            <h3>بيانات التوصيل</h3>
            <input type="text" id="uName" class="input-field" placeholder="الاسم الكامل">
            <input type="tel" id="uPhone" class="input-field" placeholder="رقم الواتساب">
            <button onclick="getLoc()" style="width:100%; padding:10px; background:#3b82f6; border:none; color:white; border-radius:10px; margin-bottom:15px; cursor:pointer;">تحديد موقعي التلقائي</button>
            <textarea id="uAddr" class="input-field" rows="3" placeholder="العنوان بالتفصيل"></textarea>
            <button class="final-btn" onclick="submitOrder()">تأكيد الطلب الآن (WhatsApp) <i class="fab fa-whatsapp"></i></button>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://authen-36a1f-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let products = [], cart = [], currentCat = "الكل", userLoc = "";

    // تحميل البيانات
    db.ref('inventory').on('value', snap => {
        products = [];
        const data = snap.val();
        for(let id in data) products.push({ id, ...data[id] });
        render();
    });

    function render() {
        const query = document.getElementById('srch').value.toLowerCase();
        const container = document.getElementById('productGrid');
        
        const filtered = products.filter(p => 
            (currentCat === "الكل" || p.category === currentCat) && 
            p.name.toLowerCase().includes(query)
        );

        container.innerHTML = filtered.map(p => `
            <div class="card">
                <div class="badge">المتوفر: ${p.qty}</div>
                <img src="${p.img}">
                <div class="info">
                    <h3 style="margin:0">${p.name}</h3>
                    <div class="price">$${p.price}</div>
                    <button class="buy-btn" ${p.qty <= 0 ? 'disabled' : ''} onclick="addToCart('${p.id}')">
                        ${p.qty <= 0 ? 'نفد من المخزون' : 'إضافة للسلة +'}
                    </button>
                </div>
            </div>
        `).join('');
    }

    function addToCart(id) {
        const pIndex = products.findIndex(x => x.id === id);
        if(products[pIndex].qty > 0) {
            // تنقيص الكمية مؤقتاً في الواجهة والمصفوفة
            products[pIndex].qty -= 1;
            cart.push({...products[pIndex], cartId: Date.now()});
            document.getElementById('cartCount').innerText = cart.length;
            render();
        }
    }

    function removeFromCart(cartId, originalId) {
        // إعادة الكمية للمنتج الأصلي
        const pIndex = products.findIndex(x => x.id === originalId);
        if(pIndex !== -1) products[pIndex].qty += 1;
        
        cart = cart.filter(item => item.cartId !== cartId);
        document.getElementById('cartCount').innerText = cart.length;
        render();
        updateCheckoutList();
    }

    function openCheckout() {
        if(cart.length === 0) return alert("السلة فارغة!");
        document.getElementById('checkoutPage').style.display = 'block';
        updateCheckoutList();
    }

    function closeCheckout() {
        document.getElementById('checkoutPage').style.display = 'none';
    }

    function updateCheckoutList() {
        const container = document.getElementById('cartDetails');
        let total = 0;
        container.innerHTML = cart.map(item => {
            total += parseFloat(item.price);
            return `
                <div class="summary-item">
                    <span>${item.name}</span>
                    <div>
                        <b>$${item.price}</b>
                        <i class="fas fa-trash" style="color:red; margin-right:15px; cursor:pointer;" onclick="removeFromCart(${item.cartId}, '${item.id}')"></i>
                    </div>
                </div>
            `;
        }).join('');
        document.getElementById('finalTotal').innerText = total.toFixed(2);
    }

    function getLoc() {
        navigator.geolocation.getCurrentPosition(p => {
            userLoc = `https://www.google.com/maps?q=${p.coords.latitude},${p.coords.longitude}`;
            document.getElementById('uAddr').value = "✅ تم تحديد موقعك الجغرافي";
        });
    }

    function setCat(c) {
        currentCat = c;
        document.querySelectorAll('.cat-tag').forEach(t => t.classList.remove('active'));
        event.target.classList.add('active');
        render();
    }

    async function submitOrder() {
        const n = document.getElementById('uName').value;
        const ph = document.getElementById('uPhone').value;
        if(!n || !ph) return alert("يرجى إدخال البيانات");

        // تحديث قاعدة البيانات فعلياً عند التأكيد النهائي
        for(let item of cart) {
            const pRef = db.ref(`inventory/${item.id}`);
            const snap = await pRef.get();
            const currentQty = snap.val().qty;
            if(currentQty <= 1) await pRef.remove();
            else await pRef.update({ qty: currentQty - 1 });
        }

        const orderData = { user: n, phone: ph, items: cart.map(i => i.name), total: document.getElementById('finalTotal').innerText, location: userLoc, status: 'processing' };
        db.ref('orders').push(orderData);

        const msg = `*طلب شراء NPX*\nالعميل: ${n}\nالمنتجات:\n- ${orderData.items.join('\n- ')}\nالإجمالي: $${orderData.total}\nالموقع: ${userLoc}`;
        window.location.href = `https://wa.me/201221060599?text=${encodeURIComponent(msg)}`;
    }
</script>
</body>
</html>
