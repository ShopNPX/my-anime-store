<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPX Ultra Store | 2026</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --p: #6366f1; --dark: #0f172a; --card: #1e293b; --text: #f8fafc; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--dark); color: var(--text); margin: 0; }
        
        /* Navigation */
        nav { background: rgba(15,23,42,0.95); backdrop-filter: blur(10px); padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; border-bottom: 2px solid var(--p); }
        .logo { font-size: 1.8rem; font-weight: 800; color: var(--p); }
        .cart-icon { position: relative; cursor: pointer; background: #334155; padding: 12px; border-radius: 50%; }

        /* Order Lock & Cancel Area */
        #lockSection { display: none; background: #334155; border: 2px solid #ef4444; margin: 20px 5%; padding: 20px; border-radius: 15px; text-align: center; }
        .cancel-btn { background: #ef4444; color: white; border: none; padding: 10px 20px; border-radius: 10px; cursor: pointer; font-weight: bold; margin-top: 10px; }

        /* Grid & Cards */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; padding: 20px 5%; }
        .card { background: var(--card); border-radius: 20px; overflow: hidden; border: 1px solid #334155; transition: 0.3s; }
        .card img { width: 100%; height: 300px; object-fit: cover; }
        .info { padding: 15px; }
        .opt-btn { background: #0f172a; border: 1px solid #475569; color: white; padding: 5px 10px; border-radius: 6px; cursor: pointer; margin-left: 5px; }
        .opt-btn.active { background: var(--p); border-color: var(--p); }
        .buy-btn { width: 100%; padding: 14px; border-radius: 12px; border: none; background: var(--p); color: white; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .buy-btn:disabled { background: #475569; opacity: 0.5; cursor: not-allowed; }

        /* Checkout Page */
        #checkoutPage { position: fixed; inset: 0; background: var(--dark); z-index: 2000; display: none; padding: 5%; overflow-y: auto; }
        .form-input { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #334155; background: #0f172a; color: white; margin-bottom: 15px; }
    </style>
</head>
<body>

<nav>
    <div class="logo">NPX ULTRA</div>
    <div class="cart-icon" onclick="openCheckout()">
        <i class="fas fa-shopping-cart"></i>
        <span style="position:absolute; top:-5px; right:-5px; background:red; padding:2px 6px; border-radius:50%; font-size:0.7rem;" id="cCount">0</span>
    </div>
</nav>

<div id="lockSection">
    <h3 style="margin:0; color:#ef4444;">⚠️ لديك طلب معلق حالياً</h3>
    <p>لا يمكنك إجراء طلب جديد حتى يتم معالجة طلبك الأخير أو إلغاؤه.</p>
    <button class="cancel-btn" onclick="cancelActiveOrder()">إلغاء الطلب الحالي واسترجاع المنتجات ↩️</button>
</div>

<div class="grid" id="productGrid"></div>

<div id="checkoutPage">
    <div style="display:flex; justify-content:space-between; max-width:800px; margin: 0 auto 30px;">
        <h2>تأكيد الطلب والموقع</h2>
        <button onclick="closeCheckout()" style="background:#ef4444; border:none; color:white; padding:10px 20px; border-radius:10px;">إلغاء</button>
    </div>
    <div style="max-width:800px; margin: 0 auto; background:var(--card); padding:30px; border-radius:20px;">
        <div id="cartSummary"></div>
        <hr style="border:0.5px solid #334155; margin:20px 0;">
        <input type="text" id="uName" class="form-input" placeholder="الاسم الكامل">
        <input type="tel" id="uPhone" class="form-input" placeholder="رقم الهاتف">
        <button onclick="getLocation()" style="width:100%; padding:15px; background:#3b82f6; border:none; color:white; border-radius:12px; margin-bottom:15px; cursor:pointer;">
            <i class="fas fa-location-arrow"></i> مشاركة الموقع الجغرافي التلقائي
        </button>
        <textarea id="uAddr" class="form-input" rows="3" placeholder="العنوان بالتفصيل"></textarea>
        <button onclick="confirmOrder()" style="width:100%; padding:20px; background:#22c55e; border:none; color:white; font-size:1.2rem; font-weight:bold; border-radius:12px; cursor:pointer;">إتمام الطلب (واتساب + أدمن)</button>
    </div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://authen-36a1f-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let products = [], cart = [], isLocked = false, userLoc = "";

    function checkStatus() {
        const orderKey = localStorage.getItem('activeOrderKey');
        if(orderKey) {
            isLocked = true;
            document.getElementById('lockSection').style.display = 'block';
        } else {
            isLocked = false;
            document.getElementById('lockSection').style.display = 'none';
        }
    }

    db.ref('inventory').on('value', snap => {
        products = [];
        const data = snap.val();
        for(let id in data) products.push({ id, ...data[id] });
        checkStatus();
        render();
    });

    function render() {
        const container = document.getElementById('productGrid');
        container.innerHTML = products.map(p => `
            <div class="card">
                <img src="${p.img}">
                <div class="info">
                    <h3>${p.name}</h3>
                    <b style="color:var(--p); font-size:1.3rem;">$${p.price}</b>
                    <div style="margin:10px 0;">
                        ${['S', 'M', 'L'].map(s => `<button class="opt-btn" onclick="sel(this)">${s}</button>`).join('')}
                    </div>
                    <button class="buy-btn" ${isLocked ? 'disabled' : ''} onclick="addToCart('${p.id}')">إضافة للسلة +</button>
                </div>
            </div>
        `).join('');
    }

    function sel(btn) {
        btn.parentElement.querySelectorAll('.opt-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    function addToCart(id) {
        if(isLocked) return;
        const p = products.find(x => x.id === id);
        const sz = document.querySelector(`.active`); // تبسيط للاختيار
        if(!sz) return alert("اختر المقاس أولاً!");
        cart.push({...p, selectedSize: sz.innerText});
        document.getElementById('cCount').innerText = cart.length;
    }

    function openCheckout() {
        if(isLocked || cart.length === 0) return;
        document.getElementById('checkoutPage').style.display = 'block';
        let total = 0;
        document.getElementById('cartSummary').innerHTML = cart.map(i => {
            total += parseFloat(i.price);
            return `<div style="display:flex; justify-content:space-between;"><span>${i.name}</span><b>$${i.price}</b></div>`;
        }).join('');
    }

    function closeCheckout() { document.getElementById('checkoutPage').style.display = 'none'; }

    function getLocation() {
        navigator.geolocation.getCurrentPosition(p => {
            userLoc = `https://www.google.com/maps?q=${p.coords.latitude},${p.coords.longitude}`;
            document.getElementById('uAddr').value = "✅ تم التقاط الموقع بنجاح";
        });
    }

    async function confirmOrder() {
        const n = document.getElementById('uName').value, ph = document.getElementById('uPhone').value;
        if(!n || !ph) return alert("أكمل البيانات");

        // 1. تحديث المخزون
        for(let item of cart) {
            const ref = db.ref(`inventory/${item.id}`);
            const snap = await ref.get();
            const q = snap.val().qty;
            if(q <= 1) await ref.remove(); else await ref.update({ qty: q - 1 });
        }

        // 2. إرسال للأدمن
        const orderRef = db.ref('orders').push({
            user: n, phone: ph, items: cart.map(i => i.name + "(" + i.selectedSize + ")"),
            location: userLoc, status: 'pending', timestamp: Date.now(),
            rawData: cart // لحفظ البيانات في حال الإلغاء
        });

        // 3. قفل المتصفح
        localStorage.setItem('activeOrderKey', orderRef.key);
        localStorage.setItem('activeOrderData', JSON.stringify(cart));

        // 4. واتساب
        const msg = `*طلب جديد من NPX*\nالاسم: ${n}\nالمنتجات: ${cart.map(i => i.name).join(', ')}\nالموقع: ${userLoc}`;
        window.location.href = `https://wa.me/201221060599?text=${encodeURIComponent(msg)}`;
    }

    async function cancelActiveOrder() {
        const key = localStorage.getItem('activeOrderKey');
        const savedData = JSON.parse(localStorage.getItem('activeOrderData'));

        if(confirm("هل أنت متأكد من إلغاء الطلب؟ سيتم إعادة المنتجات للمخزون.")) {
            // 1. إعادة الكميات للمخزون
            for(let item of savedData) {
                const ref = db.ref(`inventory/${item.id}`);
                const snap = await ref.get();
                if(snap.exists()) {
                    await ref.update({ qty: snap.val().qty + 1 });
                } else {
                    // إذا كان المنتج قد حُذف تماماً، نعيد إنشاؤه
                    await ref.set({ ...item, qty: 1 });
                }
            }

            // 2. حذف الطلب من الأدمن
            await db.ref(`orders/${key}`).remove();

            // 3. مسح القفل
            localStorage.removeItem('activeOrderKey');
            localStorage.removeItem('activeOrderData');
            
            alert("تم إلغاء الطلب بنجاح ✅");
            window.location.reload();
        }
    }
</script>
</body>
</html>
