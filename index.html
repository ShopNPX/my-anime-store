<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPX Anime Store | ŸÖÿ™ÿ¨ÿ± ÿ£ŸÜŸÖŸä</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    
    <style>
        :root { --amazon-orange: #febd69; --amazon-blue: #131921; --bg: #eaeded; --card: #ffffff; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); color: #333; margin: 0; }
        
        /* Navigation */
        nav { background: var(--amazon-blue); padding: 10px 20px; display: flex; align-items: center; justify-content: space-between; color: white; position: sticky; top: 0; z-index: 100; }
        .search-bar { flex-grow: 1; margin: 0 20px; display: flex; }
        .search-bar input { width: 100%; padding: 10px; border-radius: 5px 0 0 5px; border: none; }
        .search-bar button { background: var(--amazon-orange); border: none; padding: 10px 20px; border-radius: 0 5px 5px 0; cursor: pointer; }

        /* Product Grid */
        .container { padding: 20px; display: flex; gap: 20px; }
        .main-content { flex: 3; }
        .sidebar { flex: 1; background: white; padding: 20px; border-radius: 8px; height: fit-content; border: 1px solid #ddd; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 15px; }
        .product-card { background: var(--card); padding: 15px; border-radius: 5px; border: 1px solid #ddd; transition: 0.2s; }
        .product-card:hover { box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .product-card img { width: 100%; height: 180px; object-fit: contain; }
        .product-card h3 { font-size: 1rem; margin: 10px 0; height: 40px; overflow: hidden; }
        .price { font-size: 1.2rem; font-weight: bold; color: #B12704; }
        
        /* Checkout Form */
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"] { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        .btn-add { background: #ffd814; border: 1px solid #fcd200; border-radius: 20px; padding: 10px; width: 100%; cursor: pointer; margin-top: 10px; }
        .btn-order { background: var(--amazon-orange); border: 1px solid #f3a847; border-radius: 20px; padding: 12px; width: 100%; cursor: pointer; font-weight: bold; margin-top: 20px; }
        
        #login-page { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; background: white; }
    </style>
</head>
<body>

    <div id="login-page">
        <h1 style="color: var(--amazon-blue)">NPX Shop Login</h1>
        <button onclick="login()" style="padding: 15px 30px; cursor: pointer; border-radius: 5px; border: 1px solid #ddd; background: white; display: flex; align-items: center; gap: 10px;">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" width="20">
            Sign in with Google
        </button>
    </div>

    <div id="shop-page" style="display: none;">
        <nav>
            <div style="font-size: 1.5rem; font-weight: bold;">NPX Shop</div>
            <div class="search-bar">
                <input type="text" placeholder="Search for items...">
                <button>üîç</button>
            </div>
            <button onclick="logout()" style="background: none; color: white; border: 1px solid white; padding: 5px 10px; border-radius: 3px; cursor: pointer;">Logout</button>
        </nav>

        <div class="container">
            <div class="main-content">
                <div class="grid" id="products"></div>
            </div>

            <div class="sidebar">
                <h3>Cart Summary</h3>
                <hr>
                <div id="cart-items">Your cart is empty</div>
                <div style="margin-top: 20px;">
                    <div class="price">Total: $<span id="total-price">0.00</span></div>
                </div>

                <div style="margin-top: 30px;">
                    <h3>Delivery Info</h3>
                    <div class="form-group">
                        <label>Roblox Username</label>
                        <input type="text" id="rbx-user" placeholder="e.g. Player123">
                    </div>
                    <div class="form-group">
                        <label>Your Country/City</label>
                        <input type="text" id="user-location" placeholder="e.g. Cairo, Egypt">
                    </div>
                    <button class="btn-order" onclick="placeOrder()">Place Order</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAVadEAFdmh0SuWq4sZJkSJJrRpF5fOp58",
            authDomain: "authen-36a1f.firebaseapp.com",
            projectId: "authen-36a1f",
            storageBucket: "authen-36a1f.firebasestorage.app",
            messagingSenderId: "144619996396",
            appId: "1:144619996396:web:21c057f485099f574bd1c9"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const provider = new firebase.auth.GoogleAuthProvider();

        const items = [
            { id: 1, name: "Super Super Happy Face", price: 150.00, img: "https://via.placeholder.com/200?text=Happy+Face" },
            { id: 2, name: "Valkyrie Helm", price: 299.99, img: "https://via.placeholder.com/200?text=Valkyrie" },
            { id: 3, name: "Ice Dragon Wing", price: 45.00, img: "https://via.placeholder.com/200?text=Ice+Wings" },
            { id: 4, name: "Golden Katana", price: 12.50, img: "https://via.placeholder.com/200?text=Katana" }
        ];

        let cart = [];

        function login() { auth.signInWithPopup(provider); }
        function logout() { auth.signOut(); }

        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('login-page').style.display = 'none';
                document.getElementById('shop-page').style.display = 'block';
                renderProducts();
            } else {
                document.getElementById('login-page').style.display = 'flex';
                document.getElementById('shop-page').style.display = 'none';
            }
        });

        function renderProducts() {
            const html = items.map(p => `
                <div class="product-card">
                    <img src="${p.img}">
                    <h3>${p.name}</h3>
                    <div class="price">$${p.price.toFixed(2)}</div>
                    <button class="btn-add" onclick="addToCart(${p.id})">Add to Cart</button>
                </div>
            `).join('');
            document.getElementById('products').innerHTML = html;
        }

        function addToCart(id) {
            const item = items.find(p => p.id === id);
            cart.push(item);
            updateCart();
        }

        function updateCart() {
            const list = document.getElementById('cart-items');
            const total = cart.reduce((sum, item) => sum + item.price, 0);
            
            list.innerHTML = cart.map(item => `<div>‚Ä¢ ${item.name} ($${item.price})</div>`).join('');
            document.getElementById('total-price').innerText = total.toFixed(2);
            if(cart.length === 0) list.innerHTML = "Your cart is empty";
        }

        function placeOrder() {
            const rbx = document.getElementById('rbx-user').value;
            const loc = document.getElementById('user-location').value;
            
            if(cart.length === 0) return alert("Your cart is empty!");
            if(!rbx || !loc) return alert("Please fill in your Roblox name and Location!");

            alert(`Order Placed Successfully!\n\nUser: ${auth.currentUser.displayName}\nRoblox: ${rbx}\nLocation: ${loc}\nTotal: $${document.getElementById('total-price').innerText}`);
            cart = [];
            updateCart();
        }
    </script>
</body>
</html>
