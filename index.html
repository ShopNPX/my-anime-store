<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPX STORE | النسخة النهائية</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #6366f1;
            --bg: #030712;
            --card: #111827;
            --text: #ffffff;
            --dim: #94a3b8;
            --danger: #ef4444;
            --success: #10b981;
        }

        * { box-sizing: border-box; transition: 0.3s ease; }
        body { font-family: 'Cairo', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-top: 185px; } /* Increased padding for fixed header */

        /* Fixed Header System */
        header {
            position: fixed; top: 0; width: 100%; background: var(--bg);
            z-index: 1000; border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .nav-top { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 15px 5%; background: rgba(3, 7, 18, 0.9);
        }

        .search-area { padding: 5px 5%; background: var(--bg); }
        .search-bar {
            background: #000; border-radius: 12px; display: flex; align-items: center;
            padding: 5px 15px; border: 1px solid #222;
        }
        .search-bar input {
            background: transparent; border: none; color: white; padding: 10px;
            width: 100%; font-family: 'Cairo'; outline: none;
        }

        .categories {
            display: flex; gap: 10px; padding: 15px 5%;
            overflow-x: auto; white-space: nowrap; background: var(--bg);
        }
        .categories::-webkit-scrollbar { display: none; }

        .cat-btn {
            padding: 8px 20px; border-radius: 50px; border: 1px solid #333;
            background: var(--card); color: var(--dim); cursor: pointer; font-size: 0.8rem;
        }
        .cat-btn.active { background: var(--primary); color: white; border-color: var(--primary); }

        /* Cart Badge */
        .cart-trigger {
            position: relative; cursor: pointer; background: var(--card);
            width: 45px; height: 45px; border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
        }
        #cartCount {
            position: absolute; top: -5px; right: -5px; background: var(--primary);
            font-size: 0.7rem; padding: 2px 6px; border-radius: 50%;
        }

        /* Product Grid */
        .product-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 20px; padding: 20px 5%;
        }
        .product-card { background: var(--card); border-radius: 20px; overflow: hidden; border: 1px solid #222; }
        .product-card img { width: 100%; height: 300px; object-fit: cover; }
        .p-info { padding: 15px; text-align: center; }

        /* Full Scale Cart Sidebar */
        .cart-sidebar {
            position: fixed; top: 0; left: -100%; width: 100%; max-width: 400px;
            height: 100%; background: var(--card); z-index: 2001;
            display: flex; flex-direction: column; box-shadow: 20px 0 50px #000;
        }
        .cart-sidebar.open { left: 0; }
        .close-btn { font-size: 2.5rem; color: var(--danger); cursor: pointer; padding: 0 15px; }

        .cart-items-container { flex: 1; overflow-y: auto; padding: 20px; }
        .cart-item {
            display: flex; gap: 15px; background: rgba(255,255,255,0.03);
            padding: 12px; border-radius: 15px; margin-bottom: 12px; align-items: center;
        }
        .cart-item img { width: 55px; height: 55px; border-radius: 10px; object-fit: cover; }

        .btn-action {
            width: 100%; padding: 15px; border-radius: 12px; border: none;
            background: var(--primary); color: white; font-weight: bold; cursor: pointer;
        }

        /* Modal */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 3000; display: none;
            align-items: center; justify-content: center; padding: 20px;
        }
        .modal-box { background: var(--card); padding: 25px; border-radius: 20px; width: 100%; max-width: 400px; }

        input, select { width: 100%; padding: 12px; margin: 8px 0; border-radius: 10px; border: 1px solid #333; background: #000; color: white; font-family: 'Cairo'; }

        @media (max-width: 500px) {
            .cart-sidebar { max-width: 100%; }
            .product-grid { grid-template-columns: 1fr 1fr; gap: 10px; padding: 10px; }
            body { padding-top: 175px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="nav-top">
            <div style="font-weight: 900; font-size: 1.5rem;">NPX STORE</div>
            <div class="cart-trigger" onclick="toggleCart(true)">
                <i class="fas fa-shopping-bag"></i>
                <span id="cartCount">0</span>
            </div>
        </div>
        <div class="search-area">
            <div class="search-bar">
                <i class="fas fa-search" style="color:#444"></i>
                <input type="text" id="searchInput" placeholder="ابحث عن منتج..." onkeyup="render()">
            </div>
        </div>
        <div class="categories" id="catBar">
            <button class="cat-btn active" onclick="filterBy('الكل', this)">الكل</button>
            <button class="cat-btn" onclick="filterBy('تيشيرتات', this)">تيشيرتات</button>
            <button class="cat-btn" onclick="filterBy('هوديز', this)">هوديز</button>
            <button class="cat-btn" onclick="filterBy('بنطلونات', this)">بنطلونات</button>
            <button class="cat-btn" onclick="filterBy('إكسسوارات', this)">إكسسوارات</button>
        </div>
    </header>

    <div class="product-grid" id="productGrid"></div>

    <div class="cart-sidebar" id="cartSidebar">
        <div style="padding: 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222;">
            <h3 style="margin:0">سلتك</h3>
            <div class="close-btn" onclick="toggleCart(false)">×</div>
        </div>
        <div class="cart-items-container" id="cartList">
            </div>
        <div style="padding: 20px; background: #070b14;">
            <h3 id="totalLabel" style="margin-bottom: 15px;">الإجمالي: 0 ج.م</h3>
            <button class="btn-action" onclick="openOrderModal()">طلب المنتجات</button>
        </div>
    </div>

    <div class="modal" id="orderModal">
        <div class="modal-box">
            <h3 style="text-align:center; margin:0 0 15px 0">إتمام الشراء</h3>
            <button id="gpsBtn" style="background:#1e293b; color:var(--success); border:1px solid var(--success); width:100%; padding:10px; border-radius:10px; cursor:pointer; margin-bottom:10px;" onclick="manualLocate()">
                <i class="fas fa-map-marker-alt"></i> <span id="gpsText">تحديد موقع منزلي GPS</span>
            </button>
            <input type="text" id="uName" placeholder="الاسم الكامل">
            <input type="tel" id="uPhone" placeholder="رقم الواتساب">
            <input type="text" id="uAddr" placeholder="العنوان بالتفصيل">
            <button class="btn-action" onclick="processFinalOrder()">إرسال الطلب</button>
            <button class="btn-action" style="background:transparent; color:var(--dim)" onclick="document.getElementById('orderModal').style.display='none'">إلغاء</button>
        </div>
    </div>

    <script>
        const firebaseConfig = { databaseURL: "https://authen-36a1f-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let allProducts = [];
        let cart = [];
        let currentCat = "الكل";
        let userLocation = null;

        // Fetch Data
        db.ref('inventory').on('value', snap => {
            allProducts = [];
            snap.forEach(c => allProducts.push({id: c.key, ...c.val()}));
            render();
        });

        function render() {
            const grid = document.getElementById('productGrid');
            const query = document.getElementById('searchInput').value.toLowerCase();
            grid.innerHTML = '';
            
            const filtered = allProducts.filter(p => {
                const matchCat = (currentCat === "الكل" || p.category === currentCat);
                const matchSearch = p.name.toLowerCase().includes(query);
                return matchCat && matchSearch;
            });

            filtered.forEach(p => {
                grid.innerHTML += `
                    <div class="product-card">
                        <img src="${p.img}">
                        <div class="p-info">
                            <h4 style="margin:5px 0">${p.name}</h4>
                            <div style="color:var(--primary); font-weight:bold; margin-bottom:10px">${p.price} ج.م</div>
                            <select id="sz-${p.id}">
                                ${p.s > 0 ? `<option value="s">S</option>` : ''}
                                ${p.m > 0 ? `<option value="m">M</option>` : ''}
                                ${p.l > 0 ? `<option value="l">L</option>` : ''}
                                ${p.xl > 0 ? `<option value="xl">XL</option>` : ''}
                            </select>
                            <button class="btn-action" style="padding:10px; margin-top:10px" onclick="addToCart('${p.id}')">إضافة للسلة</button>
                        </div>
                    </div>`;
            });
        }

        // Cart Multi-Item Logic
        function addToCart(id) {
            const p = allProducts.find(x => x.id === id);
            const size = document.getElementById(`sz-${id}`).value;
            // Add a unique key to each cart item so they show up individually
            cart.push({
                cartId: Date.now() + Math.random(),
                id: p.id,
                name: p.name,
                price: p.price,
                img: p.img,
                selectedSize: size
            });
            updateCartUI();
            toggleCart(true);
        }

        function updateCartUI() {
            const list = document.getElementById('cartList');
            let total = 0;
            list.innerHTML = '';
            
            cart.forEach((item, index) => {
                total += parseFloat(item.price);
                list.innerHTML += `
                    <div class="cart-item">
                        <img src="${item.img}">
                        <div style="flex:1">
                            <div style="font-weight:bold; font-size:0.85rem">${item.name}</div>
                            <small>المقاس: ${item.selectedSize.toUpperCase()}</small>
                            <div style="color:var(--primary)">${item.price} ج.م</div>
                        </div>
                        <i class="fas fa-trash-alt" style="color:var(--danger); cursor:pointer" onclick="removeFromCart(${index})"></i>
                    </div>`;
            });
            document.getElementById('cartCount').innerText = cart.length;
            document.getElementById('totalLabel').innerText = `الإجمالي: ${total} ج.م`;
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCartUI();
        }

        function toggleCart(show) { document.getElementById('cartSidebar').classList.toggle('open', show); }

        function filterBy(cat, btn) {
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            currentCat = cat; render();
        }

        function manualLocate() {
            const text = document.getElementById('gpsText');
            text.innerText = "جاري التحديد...";
            navigator.geolocation.getCurrentPosition(pos => {
                userLocation = `${pos.coords.latitude},${pos.coords.longitude}`;
                text.innerText = "تم تحديد موقعك ✓";
            }, err => { alert("يرجى تفعيل الـ GPS"); text.innerText = "فشل التحديد"; });
        }

        function openOrderModal() { if(cart.length > 0) document.getElementById('orderModal').style.display = 'flex'; }

        async function processFinalOrder() {
            const name = document.getElementById('uName').value;
            const phone = document.getElementById('uPhone').value;
            const addr = document.getElementById('uAddr').value;
            if(!name || !phone || !addr) return alert("اكمل البيانات");

            const mapsLink = userLocation ? `https://www.google.com/maps?q=${userLocation}` : `https://www.google.com/maps/search/${encodeURIComponent(addr)}`;
            const orderObj = { name, phone, addr, items: cart, total: document.getElementById('totalLabel').innerText, gps: mapsLink, date: new Date().toLocaleString('ar-EG') };

            await db.ref('orders').push(orderObj);
            
            // Deduct Stock
            for(let item of cart) {
                const ref = db.ref(`inventory/${item.id}/${item.selectedSize}`);
                const s = await ref.get();
                await ref.set(s.val() - 1);
            }

            const wpNum = "2010XXXXXXXX"; // <--- رقمك هنا
            const wpMsg = `*طلب جديد NPX*%0A*الاسم:* ${name}%0A*العنوان:* ${addr}%0A*الطلبات:*%0A${cart.map(i => `• ${i.name} (${i.selectedSize.toUpperCase()})`).join('%0A')}%0A*الحساب:* ${orderObj.total}%0A*الموقع:* ${mapsLink}`;
            
            window.open(`https://wa.me/${wpNum}?text=${wpMsg}`, '_blank');
            location.reload();
        }
    </script>
</body>
</html>
