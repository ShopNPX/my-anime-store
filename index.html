<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPX Store 2026</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --p: #6366f1; --dark: #0f172a; --card: #1e293b; --text: #f8fafc; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--dark); color: var(--text); margin: 0; padding-bottom: 50px; }
        nav { background: #111827; padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--p); position: sticky; top: 0; z-index: 1000; }
        .logo { font-size: 1.5rem; font-weight: bold; color: var(--p); }
        
        /* Lock Notification */
        #orderStatus { display: none; background: #ef4444; color: white; padding: 15px; text-align: center; margin: 10px 5%; border-radius: 10px; }
        .cancel-btn { background: white; color: #ef4444; border: none; padding: 5px 15px; border-radius: 5px; cursor: pointer; font-weight: bold; margin-top: 10px; }

        /* Grid */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; padding: 20px 5%; }
        .card { background: var(--card); border-radius: 15px; overflow: hidden; border: 1px solid #334155; }
        .card img { width: 100%; height: 250px; object-fit: cover; }
        .p-content { padding: 15px; }
        
        /* Options */
        .opt-group { display: flex; gap: 5px; margin: 10px 0; }
        .opt { background: #0f172a; border: 1px solid #475569; color: white; padding: 5px 12px; border-radius: 5px; cursor: pointer; }
        .opt.active { background: var(--p); border-color: var(--p); }
        
        .buy-btn { width: 100%; padding: 12px; background: var(--p); border: none; color: white; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .buy-btn:disabled { background: #475569; cursor: not-allowed; }

        /* Checkout Overlay */
        #checkout { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 2000; padding: 20px; }
        .box { background: var(--card); padding: 25px; border-radius: 15px; width: 100%; max-width: 450px; }
        input, textarea { width: 100%; padding: 12px; margin: 8px 0; background: #0f172a; border: 1px solid #334155; color: white; border-radius: 8px; box-sizing: border-box; }
    </style>
</head>
<body>

<nav>
    <div class="logo">NPX ELITE</div>
    <div onclick="showCart()" style="cursor:pointer;"><i class="fas fa-shopping-cart"></i> <span id="cartCount">0</span></div>
</nav>

<div id="orderStatus">
    <div>لديك طلب نشط حالياً! لا يمكنك طلب المزيد.</div>
    <button class="cancel-btn" onclick="cancelOrder()">إلغاء الطلب وفتح المتجر ↩️</button>
</div>

<div class="grid" id="productGrid"></div>

<div id="checkout">
    <div class="box">
        <h3>تأكيد الطلب</h3>
        <div id="summary"></div>
        <input type="text" id="name" placeholder="الاسم الكامل">
        <input type="tel" id="phone" placeholder="رقم الواتساب">
        <button onclick="getLocation()" style="background:#3b82f6; border:none; color:white; width:100%; padding:10px; margin:5px 0; border-radius:8px; cursor:pointer;">
            <i class="fas fa-location-arrow"></i> تحديد موقعي (GPS)
        </button>
        <textarea id="address" placeholder="العنوان بالتفصيل"></textarea>
        <button onclick="sendOrder()" style="background:#22c55e; border:none; color:white; width:100%; padding:15px; font-weight:bold; border-radius:8px; cursor:pointer;">تأكيد عبر واتساب</button>
        <button onclick="hideCart()" style="background:none; border:none; color:#94a3b8; width:100%; margin-top:10px; cursor:pointer;">إغلاق</button>
    </div>
</div>

<script>
    // 1. CONFIGURATION - ضع رابط قاعدة بياناتك هنا
    const firebaseConfig = { databaseURL: "https://authen-36a1f-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let products = [], cart = [], userLocation = "لم يتم تحديد موقع";

    // 2. فحص حالة القفل
    function checkLock() {
        const activeKey = localStorage.getItem('npx_order_key');
        const statusDiv = document.getElementById('orderStatus');
        if (activeKey) {
            statusDiv.style.display = 'block';
            return true;
        } else {
            statusDiv.style.display = 'none';
            return false;
        }
    }

    // 3. جلب البيانات
    db.ref('inventory').on('value', snap => {
        products = [];
        const data = snap.val();
        for(let id in data) products.push({ id, ...data[id] });
        render();
    });

    function render() {
        const isLocked = checkLock();
        const container = document.getElementById('productGrid');
        container.innerHTML = products.map(p => `
            <div class="card">
                <img src="${p.img}">
                <div class="p-content">
                    <h3 style="margin:0">${p.name}</h3>
                    <div style="color:var(--p); font-size:1.2rem; font-weight:bold;">$${p.price}</div>
                    <div class="opt-group" id="opts-${p.id}">
                        <button class="opt" onclick="selectSize(this)">S</button>
                        <button class="opt" onclick="selectSize(this)">M</button>
                        <button class="opt" onclick="selectSize(this)">L</button>
                        <button class="opt" onclick="selectSize(this)">XL</button>
                    </div>
                    <button class="buy-btn" ${isLocked || p.qty <= 0 ? 'disabled' : ''} onclick="addToCart('${p.id}')">
                        ${isLocked ? 'لديك طلب معلق' : (p.qty <= 0 ? 'نفد' : 'إضافة للسلة')}
                    </button>
                </div>
            </div>
        `).join('');
    }

    function selectSize(btn) {
        btn.parentElement.querySelectorAll('.opt').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    function addToCart(id) {
        const p = products.find(x => x.id === id);
        const sz = document.querySelector(`#opts-${id} .active`);
        if(!sz) return alert("اختر المقاس أولاً");
        
        cart.push({ ...p, selectedSize: sz.innerText });
        document.getElementById('cartCount').innerText = cart.length;
        alert("تمت الإضافة!");
    }

    function showCart() {
        if(cart.length === 0) return alert("السلة فارغة");
        document.getElementById('checkout').style.display = 'flex';
        document.getElementById('summary').innerHTML = cart.map(i => `<div>${i.name} (${i.selectedSize}) - $${i.price}</div>`).join('');
    }

    function hideCart() { document.getElementById('checkout').style.display = 'none'; }

    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(pos => {
                userLocation = `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
                document.getElementById('address').value = "✅ تم تحديد الموقع الجغرافي";
            });
        }
    }

    async function sendOrder() {
        const n = document.getElementById('name').value;
        const ph = document.getElementById('phone').value;
        if(!n || !ph) return alert("أدخل بياناتك");

        // نقص الكمية من الداتا بيز
        for(let item of cart) {
            const ref = db.ref(`inventory/${item.id}`);
            const snap = await ref.get();
            const currentQty = snap.val().qty;
            if(currentQty <= 1) await ref.remove(); else await ref.update({ qty: currentQty - 1 });
        }

        // حفظ الطلب
        const orderRef = db.ref('orders').push({
            name: n, phone: ph, location: userLocation, 
            items: cart, timestamp: Date.now()
        });

        // قفل الجهاز
        localStorage.setItem('npx_order_key', orderRef.key);
        localStorage.setItem('npx_order_data', JSON.stringify(cart));

        // واتساب
        const msg = `طلب جديد: ${n}\nالمنتجات: ${cart.map(i => i.name).join(', ')}\nالموقع: ${userLocation}`;
        window.location.href = `https://wa.me/201221060599?text=${encodeURIComponent(msg)}`;
    }

    async function cancelOrder() {
        const key = localStorage.getItem('npx_order_key');
        const data = JSON.parse(localStorage.getItem('npx_order_data'));

        if(confirm("هل تريد إلغاء طلبك وإعادة المنتجات؟")) {
            for(let item of data) {
                const ref = db.ref(`inventory/${item.id}`);
                const snap = await ref.get();
                if(snap.exists()) await ref.update({ qty: snap.val().qty + 1 });
                else await ref.set({ ...item, qty: 1 });
            }
            await db.ref(`orders/${key}`).remove();
            localStorage.clear();
            window.location.reload();
        }
    }
</script>
</body>
</html>
