<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPX Store | المتجر الرسمي</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --p: #6366f1; --dark: #0f172a; --card: #1e293b; --text: #f8fafc; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--dark); color: var(--text); margin: 0; padding-bottom: 50px; }
        
        /* Navbar & Search */
        nav { background: #111827; padding: 15px 5%; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 1000; border-bottom: 2px solid var(--p); }
        .search-box { flex: 1; margin: 0 15px; position: relative; }
        .search-box input { width: 100%; padding: 10px 35px 10px 10px; border-radius: 20px; border: none; background: #1e293b; color: white; outline: none; border: 1px solid #334155; }
        .search-box i { position: absolute; right: 12px; top: 50%; transform: translateY(-50%); color: #94a3b8; }

        /* Categories */
        .cat-bar { display: flex; gap: 10px; padding: 15px 5%; overflow-x: auto; scrollbar-width: none; }
        .cat-btn { background: #1e293b; color: #94a3b8; border: 1px solid #334155; padding: 8px 18px; border-radius: 15px; cursor: pointer; white-space: nowrap; transition: 0.3s; }
        .cat-btn.active { background: var(--p); color: white; border-color: var(--p); }

        /* Lock Notification */
        #lockBar { display: none; background: #ef4444; color: white; padding: 20px; text-align: center; margin: 10px 5%; border-radius: 15px; }
        .cancel-btn { background: white; color: #ef4444; border: none; padding: 8px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 10px; }

        /* Product Grid */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; padding: 20px 5%; }
        .card { background: var(--card); border-radius: 15px; overflow: hidden; border: 1px solid #334155; transition: 0.3s; }
        .card:hover { transform: translateY(-5px); border-color: var(--p); }
        .card img { width: 100%; height: 280px; object-fit: cover; }
        .p-info { padding: 15px; }
        
        .opt-btn { background: #0f172a; border: 1px solid #475569; color: white; padding: 5px 12px; border-radius: 5px; cursor: pointer; margin-left: 5px; }
        .opt-btn.active { background: var(--p); border-color: var(--p); }
        .buy-btn { width: 100%; padding: 14px; background: var(--p); border: none; color: white; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .buy-btn:disabled { background: #475569; cursor: not-allowed; opacity: 0.6; }

        /* Checkout Overlay */
        #checkout { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; display: none; justify-content: center; align-items: center; padding: 20px; }
        .box { background: var(--card); padding: 25px; border-radius: 20px; width: 100%; max-width: 450px; }
        input, textarea { width: 100%; padding: 12px; margin: 8px 0; background: #0f172a; border: 1px solid #334155; color: white; border-radius: 10px; box-sizing: border-box; }
    </style>
</head>
<body>

<nav>
    <div class="logo">NPX</div>
    <div class="search-box">
        <i class="fas fa-search"></i>
        <input type="text" id="search" placeholder="ابحث هنا..." onkeyup="runFilter()">
    </div>
    <div onclick="openCart()" style="position:relative; cursor:pointer;">
        <i class="fas fa-shopping-bag fa-lg"></i>
        <span id="count" style="position:absolute; top:-10px; right:-10px; background:red; font-size:0.7rem; padding:2px 6px; border-radius:50%;">0</span>
    </div>
</nav>

<div class="cat-bar">
    <button class="cat-btn active" onclick="setCat('الكل', this)">الكل</button>
    <button class="cat-btn" onclick="setCat('تيشيرت', this)">تيشيرتات</button>
    <button class="cat-btn" onclick="setCat('هودي', this)">هوديز</button>
    <button class="cat-btn" onclick="setCat('إكسسوار', this)">إكسسوارات</button>
</div>

<div id="lockBar">
    <h3>⚠️ لديك طلب نشط حالياً</h3>
    <p>لا يمكنك إجراء طلب جديد حتى انتهاء طلبك الحالي.</p>
    <button class="cancel-btn" onclick="cancelOrder()">إلغاء الطلب الحالي واسترجاع المخزون ↩️</button>
</div>

<div class="grid" id="grid"></div>

<div id="checkout">
    <div class="box">
        <h3>تأكيد الطلب</h3>
        <div id="summary" style="max-height: 150px; overflow-y: auto; margin-bottom: 10px;"></div>
        <input type="text" id="uName" placeholder="الاسم الكامل">
        <input type="tel" id="uPhone" placeholder="رقم الواتساب">
        <button onclick="getGPS()" style="width:100%; padding:12px; background:#3b82f6; border:none; color:white; border-radius:10px; margin:10px 0; cursor:pointer;">
            <i class="fas fa-location-arrow"></i> مشاركة الموقع (GPS)
        </button>
        <textarea id="uAddr" placeholder="العنوان بالتفصيل"></textarea>
        <button onclick="submitOrder()" style="width:100%; padding:15px; background:#22c55e; border:none; color:white; font-weight:bold; border-radius:10px; cursor:pointer;">تأكيد عبر واتساب ✅</button>
        <button onclick="closeCart()" style="width:100%; background:none; border:none; color:#94a3b8; margin-top:10px; cursor:pointer;">إغلاق</button>
    </div>
</div>

<script>
    // تكوين Firebase
    const firebaseConfig = { databaseURL: "https://authen-36a1f-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let products = [], cart = [], curCat = "الكل", userLoc = "غير محدد";

    // 1. جلب البيانات
    db.ref('inventory').on('value', snap => {
        products = [];
        snap.forEach(child => { products.push({ id: child.key, ...child.val() }); });
        runFilter();
    });

    // 2. البحث والفلترة
    function runFilter() {
        const query = document.getElementById('search').value.toLowerCase();
        const isLocked = localStorage.getItem('npx_key');
        document.getElementById('lockBar').style.display = isLocked ? 'block' : 'none';

        const filtered = products.filter(p => {
            const mCat = curCat === "الكل" || p.category === curCat;
            const mSearch = p.name.toLowerCase().includes(query);
            return mCat && mSearch;
        });

        const container = document.getElementById('grid');
        container.innerHTML = filtered.map(p => `
            <div class="card">
                <img src="${p.img}">
                <div class="p-info">
                    <h3 style="margin:0">${p.name}</h3>
                    <div style="color:var(--p); font-size:1.3rem; font-weight:bold;">$${p.price}</div>
                    <div style="margin:10px 0;" id="opts-${p.id}">
                        ${['S','M','L','XL'].map(s=>`<button class="opt-btn" onclick="selectSize(this)">${s}</button>`).join('')}
                    </div>
                    <button class="buy-btn" ${isLocked || p.qty <= 0 ? 'disabled' : ''} onclick="addToCart('${p.id}')">
                        ${isLocked ? 'طلب معلق' : (p.qty <= 0 ? 'نفد' : 'إضافة للسلة +')}
                    </button>
                </div>
            </div>
        `).join('');
    }

    function setCat(c, btn) {
        curCat = c;
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        runFilter();
    }

    function selectSize(btn) {
        btn.parentElement.querySelectorAll('.opt-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    function addToCart(id) {
        const p = products.find(x => x.id === id);
        const sz = document.querySelector(`#opts-${id} .active`);
        if(!sz) return alert("اختر المقاس!");
        cart.push({...p, selectedSize: sz.innerText});
        document.getElementById('count').innerText = cart.length;
    }

    function openCart() {
        if(cart.length === 0) return;
        document.getElementById('checkout').style.display = 'flex';
        document.getElementById('summary').innerHTML = cart.map(i => `<div>${i.name} (${i.selectedSize}) - $${i.price}</div>`).join('');
    }

    function closeCart() { document.getElementById('checkout').style.display = 'none'; }

    function getGPS() {
        navigator.geolocation.getCurrentPosition(pos => {
            userLoc = `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
            document.getElementById('uAddr').value = "✅ تم التقاط الموقع بنجاح";
        });
    }

    async function submitOrder() {
        const name = document.getElementById('uName').value, phone = document.getElementById('uPhone').value;
        if(!name || !phone) return alert("أكمل البيانات");

        // تحديث مخزون
        for(let item of cart) {
            const ref = db.ref(`inventory/${item.id}`);
            const snap = await ref.get();
            const q = snap.val().qty;
            if(q <= 1) await ref.remove(); else await ref.update({ qty: q - 1 });
        }

        // حفظ الطلب
        const orderRef = db.ref('orders').push({
            name, phone, location: userLoc, items: cart, timestamp: Date.now(), total: cart.reduce((s,i)=>s+parseFloat(i.price),0)
        });

        localStorage.setItem('npx_key', orderRef.key);
        localStorage.setItem('npx_data', JSON.stringify(cart));

        const msg = `*طلب جديد من NPX*\nالعميل: ${name}\nالمنتجات: ${cart.map(i=>i.name).join(', ')}\nالموقع: ${userLoc}`;
        window.location.href = `https://wa.me/201221060599?text=${encodeURIComponent(msg)}`;
    }

    async function cancelOrder() {
        const key = localStorage.getItem('npx_key');
        const data = JSON.parse(localStorage.getItem('npx_data'));
        if(confirm("إلغاء الطلب واسترجاع المنتجات؟")) {
            for(let item of data) {
                const ref = db.ref(`inventory/${item.id}`);
                const snap = await ref.get();
                if(snap.exists()) await ref.update({ qty: snap.val().qty + 1 });
                else await ref.set({...item, qty: 1});
            }
            await db.ref(`orders/${key}`).remove();
            localStorage.clear();
            location.reload();
        }
    }
</script>
</body>
</html>
