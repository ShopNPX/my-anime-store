<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPX Elite Store</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --p: #6366f1; --dark: #0f172a; --card: #1e293b; --text: #f8fafc; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--dark); color: var(--text); margin: 0; }
        
        /* Navbar */
        nav { background: rgba(15,23,42,0.95); backdrop-filter: blur(10px); padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; border-bottom: 2px solid var(--p); }
        .logo { font-size: 1.8rem; font-weight: 800; color: var(--p); }
        .cart-icon { position: relative; cursor: pointer; font-size: 1.4rem; background: #334155; padding: 10px; border-radius: 50%; }

        /* Lock Message */
        #orderLockMsg { display: none; background: #ef4444; color: white; text-align: center; padding: 15px; font-weight: bold; position: sticky; top: 75px; z-index: 999; }

        /* Product Grid */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; padding: 40px 5%; }
        .card { background: var(--card); border-radius: 20px; overflow: hidden; border: 1px solid #334155; position: relative; transition: 0.4s; }
        .card img { width: 100%; height: 320px; object-fit: cover; }
        
        .config-area { padding: 20px; }
        .price-tag { font-size: 1.6rem; font-weight: bold; color: var(--p); margin-bottom: 15px; }
        .options { display: flex; gap: 8px; margin-bottom: 15px; }
        .opt-btn { background: #0f172a; border: 1px solid #475569; color: white; padding: 6px 12px; border-radius: 8px; cursor: pointer; }
        .opt-btn.active { background: var(--p); border-color: var(--p); }
        .add-btn { width: 100%; padding: 14px; border-radius: 12px; border: none; background: var(--p); color: white; font-weight: bold; cursor: pointer; }
        .add-btn:disabled { background: #475569; cursor: not-allowed; opacity: 0.5; }

        /* Purchase Page */
        #checkoutPage { position: fixed; inset: 0; background: var(--dark); z-index: 2000; display: none; padding: 5%; overflow-y: auto; }
        .checkout-grid { display: grid; grid-template-columns: 1fr 400px; gap: 40px; max-width: 1100px; margin: 0 auto; }
        .form-input { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #334155; background: #0f172a; color: white; margin-bottom: 15px; }
        .confirm-btn { width: 100%; padding: 20px; border-radius: 15px; border: none; background: #22c55e; color: white; font-size: 1.2rem; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<nav>
    <div class="logo">NPX ELITE</div>
    <div class="cart-icon" onclick="openCheckout()">
        <i class="fas fa-shopping-bag"></i>
        <span style="position:absolute; top:-5px; right:-5px; background:red; font-size:0.7rem; padding:2px 6px; border-radius:50%;" id="cCount">0</span>
    </div>
</nav>

<div id="orderLockMsg">⚠️ لديك طلب قيد المراجعة حالياً. لا يمكنك إجراء طلب جديد حتى يتم شحن طلبك الحالي.</div>

<div class="grid" id="productGrid"></div>

<div id="checkoutPage">
    <div style="display:flex; justify-content:space-between; max-width:1100px; margin: 0 auto 30px;">
        <h1>إتمام الطلب</h1>
        <button onclick="closeCheckout()" style="background:#ef4444; border:none; color:white; padding:10px 20px; border-radius:10px; cursor:pointer;">إلغاء</button>
    </div>
    <div class="checkout-grid">
        <div id="cartItems"></div>
        <div style="background:#1e293b; padding:30px; border-radius:20px;">
            <input type="text" id="uName" class="form-input" placeholder="الاسم الكامل">
            <input type="tel" id="uPhone" class="form-input" placeholder="رقم الهاتف">
            <textarea id="uAddr" class="form-input" rows="3" placeholder="العنوان"></textarea>
            <h2 style="display:flex; justify-content:space-between;"><span>الإجمالي:</span> <span style="color:var(--p)">$<span id="totalVal">0.00</span></span></h2>
            <button class="confirm-btn" onclick="confirmOrder()">تأكيد الطلب</button>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://authen-36a1f-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let products = [], cart = [], isLocked = false;

    // فحص إذا كان المستخدم محظوراً من الطلب (لديه طلب سابق)
    function checkLock() {
        if(localStorage.getItem('npx_active_order')) {
            isLocked = true;
            document.getElementById('orderLockMsg').style.display = 'block';
        }
    }

    db.ref('inventory').on('value', snap => {
        products = [];
        const data = snap.val();
        for(let id in data) products.push({ id, ...data[id] });
        checkLock();
        render();
    });

    function render() {
        const container = document.getElementById('productGrid');
        container.innerHTML = products.map(p => `
            <div class="card">
                <img src="${p.img}">
                <div class="config-area">
                    <h3>${p.name}</h3>
                    <div class="price-tag">$${p.price}</div>
                    <div class="options" id="size-${p.id}">
                        ${['S', 'M', 'L'].map(s => `<button class="opt-btn" onclick="selectOpt(this)">${s}</button>`).join('')}
                    </div>
                    <button class="add-btn" ${isLocked ? 'disabled' : ''} onclick="addToCart('${p.id}')">
                        ${isLocked ? 'الطلب معطل حالياً' : 'إضافة للسلة +'}
                    </button>
                </div>
            </div>
        `).join('');
    }

    function selectOpt(btn) {
        btn.parentElement.querySelectorAll('.opt-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    function addToCart(id) {
        if(isLocked) return;
        const p = products.find(x => x.id === id);
        const sz = document.querySelector(`#size-${id} .active`);
        if(!sz) return alert("اختر المقاس!");
        cart.push({ ...p, selectedSize: sz.innerText });
        document.getElementById('cCount').innerText = cart.length;
    }

    function openCheckout() {
        if(isLocked) return alert("لا يمكنك فتح السلة، لديك طلب قيد التنفيذ!");
        if(cart.length === 0) return alert("السلة فارغة!");
        document.getElementById('checkoutPage').style.display = 'block';
        updateCheckoutUI();
    }

    function closeCheckout() { document.getElementById('checkoutPage').style.display = 'none'; }

    function updateCheckoutUI() {
        let total = 0;
        document.getElementById('cartItems').innerHTML = cart.map((item, idx) => {
            total += parseFloat(item.price);
            return `<div style="background:#0f172a; padding:15px; border-radius:10px; margin-bottom:10px; display:flex; justify-content:space-between;">
                <span>${item.name} (${item.selectedSize})</span>
                <b>$${item.price}</b>
            </div>`;
        }).join('');
        document.getElementById('totalVal').innerText = total.toFixed(2);
    }

    async function confirmOrder() {
        const n = document.getElementById('uName').value, ph = document.getElementById('uPhone').value;
        if(!n || !ph) return alert("أكمل البيانات!");

        // تحديث المخزون
        for(let item of cart) {
            const ref = db.ref(`inventory/${item.id}`);
            const snap = await ref.get();
            const data = snap.val();
            if(data.qty <= 1) await ref.remove();
            else await ref.update({ qty: data.qty - 1, sales: (data.sales || 0) + 1 });
        }

        // إرسال الطلب وحفظ "قفل" في جهاز العميل
        const orderRef = db.ref('orders').push({ user: n, phone: ph, items: cart.map(i => i.name), total: document.getElementById('totalVal').innerText });
        
        // قفل المتصفح
        localStorage.setItem('npx_active_order', orderRef.key);
        
        alert("تم استلام طلبك! لا يمكنك الطلب مرة أخرى حتى يتم إنهاء هذا الطلب.");
        window.location.reload();
    }
</script>
</body>
</html>
