<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPX STORE | المتجر المتكامل</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #6366f1;
            --bg: #030712;
            --card: #111827;
            --text: #ffffff;
            --dim: #94a3b8;
            --danger: #ef4444;
            --success: #10b981;
        }

        * { box-sizing: border-box; transition: 0.3s ease; }
        body { font-family: 'Cairo', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-top: 80px; }

        /* Navbar */
        .navbar {
            position: fixed; top: 0; width: 100%; background: rgba(3, 7, 18, 0.9);
            backdrop-filter: blur(15px); z-index: 1000; padding: 15px 5%;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .cart-btn-nav {
            position: relative; cursor: pointer; background: var(--card);
            width: 50px; height: 50px; border-radius: 15px;
            display: flex; align-items: center; justify-content: center;
            border: 1px solid rgba(255,255,255,0.1);
        }

        #cartCount {
            position: absolute; top: -5px; right: -5px; background: var(--primary);
            color: white; font-size: 0.7rem; padding: 3px 7px; border-radius: 50%;
        }

        /* Categories */
        .categories {
            display: flex; justify-content: center; gap: 10px; padding: 15px;
            overflow-x: auto; position: sticky; top: 80px; background: var(--bg); z-index: 900;
        }

        .cat-btn {
            padding: 8px 20px; border-radius: 50px; border: 1px solid var(--primary);
            background: transparent; color: white; cursor: pointer; white-space: nowrap;
        }

        .cat-btn.active { background: var(--primary); box-shadow: 0 0 15px var(--primary); }

        /* Grid */
        .product-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px; padding: 20px 5%;
        }

        .product-card {
            background: var(--card); border-radius: 25px; overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .product-card img { width: 100%; height: 350px; object-fit: cover; }
        .p-info { padding: 20px; text-align: center; }

        /* Scalable Cart */
        .cart-sidebar {
            position: fixed; top: 0; left: -100%; width: 100%; max-width: 450px;
            height: 100%; background: var(--card); z-index: 2000;
            display: flex; flex-direction: column; box-shadow: 20px 0 50px #000;
        }

        .cart-sidebar.open { left: 0; }
        .close-x { font-size: 2rem; color: var(--danger); cursor: pointer; }

        .cart-body { flex: 1; overflow-y: auto; padding: 20px; }
        .cart-footer { padding: 25px; background: #070b14; border-top: 1px solid #222; }

        .btn-order {
            width: 100%; padding: 15px; border-radius: 12px; border: none;
            background: var(--primary); color: white; font-weight: 900; cursor: pointer;
        }

        /* Modal */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 3000; display: none;
            align-items: center; justify-content: center; padding: 20px;
        }
        .modal-box { background: var(--card); padding: 30px; border-radius: 20px; width: 100%; max-width: 400px; }

        input, select { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #333; background: #000; color: white; }

        @media (max-width: 500px) {
            .cart-sidebar { max-width: 100%; }
            .product-grid { grid-template-columns: 1fr 1fr; gap: 10px; padding: 10px; }
            .product-card img { height: 220px; }
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div style="font-weight: 900; font-size: 1.5rem;">NPX STORE</div>
        <div class="cart-btn-nav" onclick="toggleCart(true)">
            <i class="fas fa-shopping-cart"></i>
            <span id="cartCount">0</span>
        </div>
    </div>

    <div class="categories" id="catBar">
        <button class="cat-btn active" onclick="filterBy('الكل', this)">الكل</button>
        <button class="cat-btn" onclick="filterBy('تيشيرتات', this)">تيشيرتات</button>
        <button class="cat-btn" onclick="filterBy('هوديز', this)">هوديز</button>
        <button class="cat-btn" onclick="filterBy('بنطلونات', this)">بنطلونات</button>
    </div>

    <div class="product-grid" id="productGrid"></div>

    <div class="cart-sidebar" id="cartSidebar">
        <div style="padding: 25px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222;">
            <h2 style="margin:0">سلتك</h2>
            <div class="close-x" onclick="toggleCart(false)">&times;</div>
        </div>
        <div class="cart-body" id="cartList"></div>
        <div class="cart-footer">
            <h3 id="totalLabel">الإجمالي: 0 ج.م</h3>
            <button class="btn-order" onclick="openOrderModal()">طلب المنتجات الآن</button>
        </div>
    </div>

    <div class="modal" id="orderModal">
        <div class="modal-box">
            <h3 style="text-align:center">بيانات الشحن</h3>
            <input type="text" id="uName" placeholder="الاسم الثنائي">
            <input type="tel" id="uPhone" placeholder="رقم الهاتف">
            <input type="text" id="uAddr" placeholder="العنوان (المنطقة والشارع)">
            <button class="btn-order" onclick="processFinalOrder()">تأكيد وفتح واتساب</button>
            <button class="btn-order" style="background:transparent; color:var(--dim)" onclick="document.getElementById('orderModal').style.display='none'">إلغاء</button>
        </div>
    </div>

    <script>
        const firebaseConfig = { databaseURL: "https://authen-36a1f-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let allProducts = [];
        let cart = [];
        let currentCat = "الكل";
        let userLocation = "غير محدد";

        // --- System 1: Auto-Location ---
        window.onload = () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    userLocation = `${pos.coords.latitude},${pos.coords.longitude}`;
                });
            }
        };

        // --- System 2: Fetch & Stock Sync ---
        db.ref('inventory').on('value', snap => {
            allProducts = [];
            snap.forEach(c => allProducts.push({id: c.key, ...c.val()}));
            render();
        });

        function render() {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = '';
            const filtered = allProducts.filter(p => currentCat === "الكل" || p.category === currentCat);

            filtered.forEach(p => {
                grid.innerHTML += `
                    <div class="product-card">
                        <img src="${p.img}">
                        <div class="p-info">
                            <h4 style="margin:10px 0">${p.name}</h4>
                            <div style="color:var(--primary); font-weight:bold; margin-bottom:10px">${p.price} ج.م</div>
                            <select id="sz-${p.id}">
                                ${p.s > 0 ? `<option value="s">S</option>` : ''}
                                ${p.m > 0 ? `<option value="m">M</option>` : ''}
                                ${p.l > 0 ? `<option value="l">L</option>` : ''}
                                ${p.xl > 0 ? `<option value="xl">XL</option>` : ''}
                            </select>
                            <button class="cat-btn" style="width:100%; margin-top:10px" onclick="addToCart('${p.id}')">إضافة للسلة</button>
                        </div>
                    </div>`;
            });
        }

        // --- System 3: Cart Logic ---
        function filterBy(cat, btn) {
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            currentCat = cat; render();
        }

        function toggleCart(show) { document.getElementById('cartSidebar').classList.toggle('open', show); }

        function addToCart(id) {
            const p = allProducts.find(x => x.id === id);
            const sz = document.getElementById(`sz-${id}`).value;
            cart.push({...p, selectedSize: sz});
            updateUI();
            toggleCart(true);
        }

        function updateUI() {
            const list = document.getElementById('cartList');
            let total = 0;
            list.innerHTML = '';
            cart.forEach((item, i) => {
                total += parseFloat(item.price);
                list.innerHTML += `<div style="display:flex; gap:10px; margin-bottom:10px; background:#1e293b; padding:10px; border-radius:15px;">
                    <img src="${item.img}" style="width:50px; height:50px; border-radius:8px">
                    <div style="flex:1; font-size:0.8rem">
                        <b>${item.name}</b><br>مقاس: ${item.selectedSize.toUpperCase()}
                    </div>
                    <i class="fas fa-trash" style="color:var(--danger)" onclick="cart.splice(${i},1); updateUI()"></i>
                </div>`;
            });
            document.getElementById('cartCount').innerText = cart.length;
            document.getElementById('totalLabel').innerText = `الإجمالي: ${total} ج.م`;
        }

        function openOrderModal() { if(cart.length > 0) document.getElementById('orderModal').style.display = 'flex'; }

        // --- System 4: Final Order & WhatsApp ---
        async function processFinalOrder() {
            const name = document.getElementById('uName').value;
            const phone = document.getElementById('uPhone').value;
            const addr = document.getElementById('uAddr').value;
            const total = document.getElementById('totalLabel').innerText;

            if(!name || !phone || !addr) return alert("اكمل البيانات");

            const mapsLink = userLocation !== "غير محدد" 
                ? `https://www.google.com/maps?q=${userLocation}` 
                : `https://www.google.com/maps/search/${encodeURIComponent(addr)}`;

            const orderObj = { name, phone, addr, total, items: cart, gps: mapsLink, date: new Date().toLocaleString('ar-EG') };

            // 1. Send to Admin
            await db.ref('orders').push(orderObj);

            // 2. Auto-Deduct Stock
            for(let item of cart) {
                const ref = db.ref(`inventory/${item.id}/${item.selectedSize}`);
                const snap = await ref.get();
                await ref.set(snap.val() - 1);
            }

            // 3. WhatsApp Message
            const wpNum = "201221060599"; // <--- ضع رقمك هنا
            const text = `*طلب جديد NPX STORE*%0A` +
                         `*الاسم:* ${name}%0A*العنوان:* ${addr}%0A` +
                         `*الطلبات:*%0A${cart.map(i => `• ${i.name} (${i.selectedSize})`).join('%0A')}%0A` +
                         `*الحساب:* ${total}%0A` +
                         `*الموقع:* ${mapsLink}`;

            window.open(`https://wa.me/${wpNum}?text=${text}`, '_blank');
            location.reload();
        }
    </script>
</body>
</html>
