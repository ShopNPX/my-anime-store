<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPX Ultra Store 2026</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --p: #6366f1; --dark: #0f172a; --card: #1e293b; --text: #f8fafc; --red: #ef4444; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--dark); color: var(--text); margin: 0; padding-bottom: 30px; }
        
        /* Nav & Search */
        nav { background: #111827; padding: 15px 5%; display: flex; align-items: center; gap: 15px; position: sticky; top: 0; z-index: 1000; border-bottom: 2px solid var(--p); }
        .search-area { flex: 1; position: relative; }
        .search-area input { width: 100%; padding: 10px 35px 10px 15px; border-radius: 12px; border: 1px solid #334155; background: #1e293b; color: white; outline: none; }
        .search-area i { position: absolute; right: 12px; top: 50%; transform: translateY(-50%); color: #94a3b8; }

        /* Status & Lock */
        #lockBar { display: none; background: var(--red); color: white; padding: 15px; text-align: center; margin: 10px 5%; border-radius: 12px; animation: slideIn 0.5s; }
        .cancel-btn { background: white; color: var(--red); border: none; padding: 8px 15px; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 10px; }

        /* Categories */
        .cats { display: flex; gap: 10px; padding: 15px 5%; overflow-x: auto; scrollbar-width: none; }
        .cat-btn { background: #1e293b; color: #94a3b8; border: 1px solid #334155; padding: 8px 20px; border-radius: 12px; cursor: pointer; white-space: nowrap; transition: 0.3s; }
        .cat-btn.active { background: var(--p); color: white; border-color: var(--p); }

        /* Product Grid */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; padding: 0 5%; }
        .card { background: var(--card); border-radius: 15px; overflow: hidden; border: 1px solid #334155; position: relative; transition: 0.3s; }
        .card:hover { transform: translateY(-5px); border-color: var(--p); }
        .card img { width: 100%; height: 260px; object-fit: cover; }
        .stock-tag { position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.7); padding: 4px 8px; border-radius: 6px; font-size: 0.8rem; }
        
        .p-content { padding: 15px; }
        .size-btns { display: flex; gap: 5px; margin: 10px 0; }
        .s-btn { background: #0f172a; border: 1px solid #475569; color: white; padding: 5px 10px; border-radius: 5px; cursor: pointer; }
        .s-btn.active { background: var(--p); border-color: var(--p); }
        .buy-btn { width: 100%; padding: 12px; background: var(--p); border: none; color: white; font-weight: bold; border-radius: 10px; cursor: pointer; }
        .buy-btn:disabled { background: #475569; opacity: 0.6; cursor: not-allowed; }

        /* Cart Overlay */
        #cartUI { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; display: none; justify-content: center; align-items: center; padding: 20px; }
        .cart-box { background: var(--card); width: 100%; max-width: 450px; padding: 25px; border-radius: 20px; border: 1px solid #334155; }
        .cart-item { display: flex; justify-content: space-between; align-items: center; background: #0f172a; padding: 12px; border-radius: 12px; margin-bottom: 10px; }
        .cart-item i { color: var(--red); cursor: pointer; }
        
        input, textarea { width: 100%; padding: 12px; margin: 8px 0; background: #0f172a; border: 1px solid #334155; color: white; border-radius: 10px; box-sizing: border-box; }
        .confirm-btn { width: 100%; padding: 15px; background: #22c55e; color: white; border: none; font-weight: bold; border-radius: 12px; cursor: pointer; font-size: 1.1rem; }
        
        @keyframes slideIn { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body>

<nav>
    <div style="font-weight: 900; color: var(--p); font-size: 1.5rem;">NPX</div>
    <div class="search-area">
        <i class="fas fa-search"></i>
        <input type="text" id="searchInp" placeholder="ابحث عن منتجك..." onkeyup="filterAndRender()">
    </div>
    <div onclick="toggleCart(true)" style="position:relative; cursor:pointer;">
        <i class="fas fa-shopping-cart fa-lg"></i>
        <span id="cartCount" style="position:absolute; top:-10px; right:-10px; background:var(--red); font-size:0.7rem; padding:2px 6px; border-radius:50%;">0</span>
    </div>
</nav>

<div class="cats">
    <button class="cat-btn active" onclick="setCategory('الكل', this)">الكل</button>
    <button class="cat-btn" onclick="setCategory('تيشيرت', this)">تيشيرتات</button>
    <button class="cat-btn" onclick="setCategory('هودي', this)">هوديز</button>
    <button class="cat-btn" onclick="setCategory('إكسسوار', this)">إكسسوارات</button>
</div>

<div id="lockBar">
    <i class="fas fa-lock"></i>
    <strong>لديك طلب معلق حالياً!</strong>
    <p>لا يمكنك طلب المزيد حتى ينتهي طلبك الحالي.</p>
    <button class="cancel-btn" onclick="cancelActiveOrder()">إلغاء الطلب واسترجاع المخزون ↩️</button>
</div>

<div class="grid" id="mainGrid"></div>

<div id="cartUI">
    <div class="cart-box">
        <h2 style="margin:0 0 20px;">سلة الشراء</h2>
        <div id="cartItemsList" style="max-height: 200px; overflow-y: auto;"></div>
        <div style="margin: 15px 0; font-size: 1.3rem; font-weight: bold;">الإجمالي: $<span id="totalSum">0</span></div>
        <input type="text" id="uName" placeholder="الاسم الكامل">
        <input type="tel" id="uPhone" placeholder="رقم الواتساب">
        <button onclick="fetchLocation()" style="width:100%; padding:10px; background:#3b82f6; border:none; color:white; border-radius:10px; margin-bottom:10px; cursor:pointer;">
            <i class="fas fa-map-marker-alt"></i> تحديد موقعي (GPS)
        </button>
        <textarea id="uAddr" placeholder="العنوان بالتفصيل"></textarea>
        <button onclick="finalSubmit()" class="confirm-btn">إرسال عبر واتساب <i class="fab fa-whatsapp"></i></button>
        <button onclick="toggleCart(false)" style="width:100%; background:none; border:none; color:#94a3b8; margin-top:15px; cursor:pointer;">إغلاق</button>
    </div>
</div>

<script>
    // تكوين Firebase (استبدل بالرابط الخاص بك)
    const firebaseConfig = { databaseURL: "https://authen-36a1f-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let allProducts = [], cart = [], currentCategory = "الكل", gpsLink = "غير محدد";

    // 1. جلب البيانات لحظياً
    db.ref('inventory').on('value', snap => {
        allProducts = [];
        snap.forEach(child => { allProducts.push({ id: child.key, ...child.val() }); });
        filterAndRender();
    });

    // 2. الفلترة والعرض
    function filterAndRender() {
        const query = document.getElementById('searchInp').value.toLowerCase();
        const isLocked = localStorage.getItem('activeOrder');
        document.getElementById('lockBar').style.display = isLocked ? 'block' : 'none';

        const filtered = allProducts.filter(p => {
            return (currentCategory === "الكل" || p.category === currentCategory) && p.name.toLowerCase().includes(query);
        });

        const container = document.getElementById('mainGrid');
        container.innerHTML = filtered.map(p => `
            <div class="card">
                <div class="stock-tag">المتوفر: ${p.qty}</div>
                <img src="${p.img}">
                <div class="p-content">
                    <h3 style="margin:0">${p.name}</h3>
                    <div style="color:var(--p); font-weight:bold; font-size:1.3rem;">$${p.price}</div>
                    <div class="size-btns" id="sz-${p.id}">
                        <button class="s-btn" onclick="pickSize(this)">S</button>
                        <button class="s-btn" onclick="pickSize(this)">M</button>
                        <button class="s-btn" onclick="pickSize(this)">L</button>
                        <button class="s-btn" onclick="pickSize(this)">XL</button>
                    </div>
                    <button class="buy-btn" ${isLocked || p.qty <= 0 ? 'disabled' : ''} onclick="addToCart('${p.id}')">
                        ${isLocked ? 'طلب نشط' : (p.qty <= 0 ? 'نفد' : 'إضافة للسلة +')}
                    </button>
                </div>
            </div>
        `).join('');
    }

    function setCategory(c, btn) {
        currentCategory = c;
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        filterAndRender();
    }

    function pickSize(btn) {
        btn.parentElement.querySelectorAll('.s-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    function addToCart(id) {
        const p = allProducts.find(x => x.id === id);
        const sz = document.querySelector(`#sz-${id} .active`);
        if(!sz) return alert("اختر المقاس أولاً!");
        
        cart.push({...p, selectedSize: sz.innerText, cartId: Date.now() + Math.random()});
        updateCart();
    }

    function removeItem(cId) {
        cart = cart.filter(i => i.cartId !== cId);
        updateCart();
    }

    function updateCart() {
        document.getElementById('cartCount').innerText = cart.length;
        let total = 0;
        document.getElementById('cartItemsList').innerHTML = cart.map(i => {
            total += parseFloat(i.price);
            return `
                <div class="cart-item">
                    <span>${i.name} (${i.selectedSize})</span>
                    <div>
                        <span style="margin-right:10px;">$${i.price}</span>
                        <i class="fas fa-trash" onclick="removeItem(${i.cartId})"></i>
                    </div>
                </div>
            `;
        }).join('');
        document.getElementById('totalSum').innerText = total;
    }

    function toggleCart(show) {
        if(show && cart.length === 0) return alert("السلة فارغة!");
        document.getElementById('cartUI').style.display = show ? 'flex' : 'none';
    }

    function fetchLocation() {
        navigator.geolocation.getCurrentPosition(pos => {
            gpsLink = `http://google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
            document.getElementById('uAddr').value = "✅ تم التقاط الموقع بنجاح";
        });
    }

    async function finalSubmit() {
        const name = document.getElementById('uName').value, phone = document.getElementById('uPhone').value;
        if(!name || !phone) return alert("أكمل بياناتك!");

        // 1. خصم الكميات
        for(let item of cart) {
            const ref = db.ref(`inventory/${item.id}/qty`);
            const snap = await ref.get();
            await ref.set(Math.max(0, snap.val() - 1));
        }

        // 2. حفظ الطلب للأدمن
        const orderRef = db.ref('orders').push({
            name, phone, location: gpsLink, items: cart, total: document.getElementById('totalSum').innerText, timestamp: Date.now()
        });

        // 3. قفل المتصفح
        localStorage.setItem('activeOrder', orderRef.key);
        localStorage.setItem('activeOrderData', JSON.stringify(cart));

        const msg = `طلب جديد: ${name}\nالمنتجات: ${cart.map(i=>i.name).join(', ')}\nالموقع: ${gpsLink}`;
        window.location.href = `https://wa.me/201221060599?text=${encodeURIComponent(msg)}`;
    }

    async function cancelActiveOrder() {
        const key = localStorage.getItem('activeOrder');
        const data = JSON.parse(localStorage.getItem('activeOrderData'));

        if(confirm("إلغاء الطلب واسترجاع المخزون؟")) {
            for(let item of data) {
                const ref = db.ref(`inventory/${item.id}/qty`);
                const snap = await ref.get();
                await ref.set(snap.val() + 1);
            }
            await db.ref(`orders/${key}`).remove();
            localStorage.clear();
            location.reload();
        }
    }
</script>
</body>
</html>
