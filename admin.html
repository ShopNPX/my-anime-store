<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPX Admin - لوحة التحكم</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --p: #6366f1; --bg: #f8fafc; --dark: #0f172a; --white: #ffffff; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); margin: 0; padding: 20px; color: var(--dark); }
        .container { max-width: 1100px; margin: 0 auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; background: var(--dark); color: white; padding: 20px; border-radius: 15px; }
        
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: var(--white); padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); text-align: center; }
        .stat-card h3 { margin: 0; color: var(--p); font-size: 2rem; }
        
        .section { background: var(--white); padding: 25px; border-radius: 15px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); margin-bottom: 30px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; }
        @media (max-width: 768px) { .grid { grid-template-columns: 1fr; } }

        input, select, button { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box; }
        .btn-add { background: var(--p); color: white; border: none; cursor: pointer; font-weight: bold; }
        
        .order-card { border-right: 5px solid var(--p); background: #f1f5f9; padding: 15px; border-radius: 8px; margin-bottom: 15px; position: relative; }
        .order-status { position: absolute; left: 15px; top: 15px; padding: 4px 10px; border-radius: 20px; font-size: 0.8rem; }
        .status-pending { background: #fef3c7; color: #92400e; }
        .status-delivered { background: #dcfce7; color: #166534; }

        .inventory-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #eee; }
        .action-btns { display: flex; gap: 5px; }
        .btn-sm { width: auto; padding: 5px 10px; font-size: 0.8rem; border: none; border-radius: 4px; color: white; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>NPX CONTROL PANEL</h1>
        <button onclick="location.reload()" style="width:auto;" class="btn-add"><i class="fas fa-sync"></i> تحديث</button>
    </div>

    <div class="stats">
        <div class="stat-card"><h3><span id="prodCount">0</span></h3><p>منتج في المخزن</p></div>
        <div class="stat-card"><h3><span id="orderCount">0</span></h3><p>إجمالي الطلبات</p></div>
        <div class="stat-card"><h3><span id="deliveredCount">0</span></h3><p>طلبات تم توصيلها</p></div>
    </div>

    <div class="grid">
        <div class="section">
            <h2><i class="fas fa-plus-circle"></i> إضافة منتج جديد</h2>
            <input type="text" id="pName" placeholder="اسم المنتج (مثلاً: تيشيرت نينجا)">
            <input type="number" id="pPrice" placeholder="السعر ($)">
            <input type="number" id="pQty" placeholder="الكمية المتاحة">
            <select id="pCat">
                <option value="تيشيرت">تيشيرت</option>
                <option value="هودي">هودي</option>
                <option value="إكسسوار">إكسسوار</option>
            </select>
            <input type="text" id="pImg" placeholder="رابط صورة المنتج">
            <button class="btn-add" onclick="addProduct()">حفظ المنتج في المخزن</button>
        </div>

        <div class="section">
            <h2><i class="fas fa-boxes"></i> المخزون الحالي</h2>
            <div id="inventoryList" style="max-height: 400px; overflow-y: auto;">
                </div>
        </div>
    </div>

    <div class="section">
        <h2><i class="fas fa-shopping-cart"></i> إدارة الطلبات الواردة</h2>
        <div id="ordersList">
            </div>
    </div>
</div>

<script>
    // 1. إعداد Firebase
    const firebaseConfig = { databaseURL: "https://authen-36a1f-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // 2. وظيفة إضافة منتج
    function addProduct() {
        const name = document.getElementById('pName').value;
        const price = document.getElementById('pPrice').value;
        const qty = parseInt(document.getElementById('pQty').value);
        const category = document.getElementById('pCat').value;
        const img = document.getElementById('pImg').value;

        if(!name || !price || !qty || !img) return alert("يرجى ملء كافة الحقول");

        db.ref('inventory').push({ name, price, qty, category, img });
        alert("تمت إضافة المنتج بنجاح!");
        // مسح الحقول
        document.getElementById('pName').value = '';
        document.getElementById('pPrice').value = '';
        document.getElementById('pQty').value = '';
    }

    // 3. جلب المخزون وتحديثه
    db.ref('inventory').on('value', snap => {
        const list = document.getElementById('inventoryList');
        let count = 0;
        list.innerHTML = '';
        snap.forEach(child => {
            count++;
            const p = child.val();
            list.innerHTML += `
                <div class="inventory-item">
                    <div>
                        <strong>${p.name}</strong> <br>
                        <small>$${p.price} | الكمية: ${p.qty}</small>
                    </div>
                    <div class="action-btns">
                        <button onclick="updateQty('${child.key}', 1)" class="btn-sm" style="background:green">+</button>
                        <button onclick="updateQty('${child.key}', -1)" class="btn-sm" style="background:orange">-</button>
                        <button onclick="deleteProduct('${child.key}')" class="btn-sm" style="background:red"><i class="fas fa-trash"></i></button>
                    </div>
                </div>
            `;
        });
        document.getElementById('prodCount').innerText = count;
    });

    function updateQty(id, val) {
        db.ref(`inventory/${id}/qty`).get().then(snap => {
            db.ref(`inventory/${id}`).update({ qty: Math.max(0, snap.val() + val) });
        });
    }

    function deleteProduct(id) {
        if(confirm("هل أنت متأكد من حذف هذا المنتج نهائياً؟")) db.ref(`inventory/${id}`).remove();
    }

    // 4. جلب الطلبات وإدارتها
    db.ref('orders').on('value', snap => {
        const list = document.getElementById('ordersList');
        let count = 0;
        let delivered = 0;
        list.innerHTML = '';
        
        snap.forEach(child => {
            count++;
            const o = child.val();
            if(o.status === 'delivered') delivered++;

            list.innerHTML += `
                <div class="order-card" style="border-color: ${o.status === 'delivered' ? '#22c55e' : '#6366f1'}">
                    <span class="order-status ${o.status === 'delivered' ? 'status-delivered' : 'status-pending'}">
                        ${o.status === 'delivered' ? 'تم التوصيل' : 'جاري التجهيز'}
                    </span>
                    <h3>العميل: ${o.name}</h3>
                    <p><strong>الهاتف:</strong> ${o.phone}</p>
                    <p><strong>الأصناف:</strong> ${o.items.map(i => i.name).join(' + ')}</p>
                    <p><strong>الإجمالي:</strong> $${o.total}</p>
                    <div style="margin-top:10px;">
                        <a href="${o.location}" target="_blank" style="color:blue;"><i class="fas fa-map-marker-alt"></i> فتح موقع العميل</a>
                        <br><br>
                        ${o.status !== 'delivered' ? 
                            `<button onclick="markDelivered('${child.key}')" class="btn-sm" style="background:#22c55e; padding:10px 20px;">✅ تأكيد التوصيل (لفتح التقييم للزبون)</button>` 
                            : ''
                        }
                        <button onclick="deleteOrder('${child.key}')" class="btn-sm" style="background:#ef4444; padding:10px 20px;">حذف الأرشيف</button>
                    </div>
                </div>
            `;
        });
        document.getElementById('orderCount').innerText = count;
        document.getElementById('deliveredCount').innerText = delivered;
    });

    function markDelivered(id) {
        db.ref(`orders/${id}`).update({ status: 'delivered' });
        alert("تم تحديث الحالة! سيظهر الآن صندوق التقييم في متصفح العميل.");
    }

    function deleteOrder(id) {
        if(confirm("حذف الطلب من السجلات؟")) db.ref(`orders/${id}`).remove();
    }

</script>
</body>
</html>
