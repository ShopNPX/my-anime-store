<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPX Panel | لوحة التحكم المتطورة</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.4);
            --bg: #030712;
            --sidebar: #0f172a;
            --card: rgba(30, 41, 59, 0.7);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --success: #10b981;
            --danger: #ef4444;
            --border: rgba(255, 255, 255, 0.08);
        }

        * { box-sizing: border-box; transition: all 0.25s ease; }

        body {
            font-family: 'Cairo', sans-serif;
            background: var(--bg);
            background-image: radial-gradient(circle at 10% 20%, #1e1b4b 0%, #030712 100%);
            color: var(--text-main);
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* --- Sidebar --- */
        .sidebar {
            width: 260px;
            background: var(--sidebar);
            border-left: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 25px 15px;
            z-index: 100;
        }

        .logo {
            font-size: 1.6rem;
            font-weight: 900;
            color: white;
            text-align: center;
            margin-bottom: 45px;
            letter-spacing: 1px;
            background: linear-gradient(to left, var(--primary), #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-link {
            padding: 14px 18px;
            border-radius: 16px;
            color: var(--text-dim);
            text-decoration: none;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            font-weight: 600;
        }

        .nav-link:hover {
            background: rgba(255,255,255,0.05);
            color: white;
            padding-right: 25px;
        }

        .nav-link.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 10px 20px var(--primary-glow);
        }

        /* --- Main Content --- */
        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 35px;
            background: rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 35px;
        }

        /* --- Stats --- */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--card);
            padding: 25px;
            border-radius: 24px;
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
        }

        .stat-card h3 { font-size: 2rem; margin: 10px 0 0 0; font-weight: 900; }
        .stat-card small { color: var(--text-dim); font-weight: bold; text-transform: uppercase; font-size: 0.75rem; letter-spacing: 1px; }
        .stat-card i {
            position: absolute;
            left: -15px;
            bottom: -15px;
            font-size: 5rem;
            opacity: 0.05;
            color: white;
        }

        /* --- Layouts --- */
        .section { display: none; animation: slideUp 0.4s ease-out; }
        .section.active { display: block; }

        @keyframes slideUp { 
            from { opacity: 0; transform: translateY(20px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        .grid-layout {
            display: grid;
            grid-template-columns: 1fr 1.6fr;
            gap: 30px;
        }

        .glass-card {
            background: var(--card);
            border-radius: 28px;
            padding: 30px;
            border: 1px solid var(--border);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        /* --- Forms --- */
        input, select, textarea {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            background: #020617;
            border: 1px solid var(--border);
            color: white;
            border-radius: 14px;
            font-family: 'Cairo';
        }

        input:focus { border-color: var(--primary); outline: none; box-shadow: 0 0 0 3px var(--primary-glow); }

        .btn {
            padding: 14px 24px;
            border-radius: 14px;
            border: none;
            font-weight: 800;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-family: 'Cairo';
        }

        .btn-primary { 
            background: linear-gradient(135deg, var(--primary), #a855f7); 
            color: white; 
            width: 100%; 
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }

        /* --- Orders --- */
        .order-ticket {
            background: #1e293b;
            border-radius: 24px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid var(--border);
            border-right: 6px solid var(--primary);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid var(--border);
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .order-items {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 16px;
            margin: 15px 0;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .action-group { display: flex; gap: 12px; margin-top: 20px; }
        .btn-done { background: var(--success); color: white; flex: 1; }
        .btn-cancel { background: var(--danger); color: white; flex: 1; }

        /* --- Inventory --- */
        .inv-row {
            display: flex;
            align-items: center;
            gap: 20px;
            background: rgba(255,255,255,0.03);
            padding: 15px;
            border-radius: 18px;
            margin-bottom: 12px;
            border: 1px solid transparent;
        }
        .inv-row:hover { border-color: var(--border); background: rgba(255,255,255,0.05); }
        .inv-row img { width: 65px; height: 65px; border-radius: 12px; object-fit: cover; }
        .qty-box { display: flex; gap: 8px; align-items: center; }
        .qty-box input { width: 55px !important; margin: 0; text-align: center; padding: 8px; font-size: 0.8rem; background: #000; }

        @media (max-width: 1000px) {
            .sidebar { width: 80px; padding: 20px 10px; }
            .logo, .nav-link span { display: none; }
            .grid-layout { grid-template-columns: 1fr; }
            .nav-link { justify-content: center; padding: 15px; }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo">NPX PANEL</div>
        <div class="nav-link active" onclick="showSection('dash', this)"><i class="fas fa-grid-2"></i> <span>الرئيسية</span></div>
        <div class="nav-link" onclick="showSection('orders', this)"><i class="fas fa-shopping-bag"></i> <span>الطلبات</span></div>
        <div class="nav-link" onclick="showSection('stock', this)"><i class="fas fa-warehouse"></i> <span>المخزن</span></div>
        
        <div style="margin-top: auto; padding: 10px; text-align: center;">
            <small style="color: var(--text-dim); font-size: 0.7rem;">v2.0 Beta</small>
        </div>
    </div>

    <div class="main-content">
        
        <div class="header">
            <div>
                <h1 id="pageTitle" style="margin:0; font-size: 1.8rem; font-weight: 900;">لوحة التحكم العامة</h1>
                <p style="color:var(--text-dim); margin: 5px 0 0 0;">مرحباً بك مجدداً في نظام NPX STORE</p>
            </div>
            <div id="clock" style="font-weight: 900; background: var(--card); padding: 10px 20px; border-radius: 50px; border: 1px solid var(--border); color: var(--primary);"></div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <small>إجمالي الأرباح</small>
                <h3 id="stMoney">0 ج.م</h3>
                <i class="fas fa-coins"></i>
            </div>
            <div class="stat-card">
                <small>طلبات نشطة</small>
                <h3 id="stOrders">0</h3>
                <i class="fas fa-bolt"></i>
            </div>
            <div class="stat-card">
                <small>القطع المتوفرة</small>
                <h3 id="stStock">0</h3>
                <i class="fas fa-box"></i>
            </div>
        </div>

        <div id="dash" class="section active">
            <div class="grid-layout">
                <div class="glass-card">
                    <h3 style="margin-top:0"><i class="fas fa-plus-circle" style="color:var(--primary)"></i> إضافة منتج</h3>
                    <input type="text" id="pName" placeholder="اسم الموديل الجديد">
                    <input type="number" id="pPrice" placeholder="السعر بالجنيه">
                    <select id="pCat">
                        <option value="تيشيرتات">تيشيرتات</option>
                        <option value="هوديز">هوديز</option>
                        <option value="بنطلونات">بنطلونات</option>
                        <option value="إكسسوارات">إكسسوارات</option>
                    </select>
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:12px;">
                        <input type="number" id="pS" placeholder="كمية S">
                        <input type="number" id="pM" placeholder="كمية M">
                        <input type="number" id="pL" placeholder="كمية L">
                        <input type="number" id="pXL" placeholder="كمية XL">
                    </div>
                    <label style="font-size: 0.8rem; color: var(--text-dim); display:block; margin-top:10px;">صورة المنتج (JPG/PNG):</label>
                    <input type="file" id="pImage" accept="image/*" onchange="processImage(this.files[0])">
                    <button class="btn btn-primary" id="uploadBtn" onclick="uploadToStore()"><i class="fas fa-rocket"></i> رفع للمتجر الآن</button>
                </div>
                
                <div class="glass-card">
                    <h3 style="margin-top:0">آخر 3 طلبات</h3>
                    <div id="recentOrdersArea"></div>
                </div>
            </div>
        </div>

        <div id="orders" class="section">
            <div style="background:var(--card); padding:20px; border-radius:24px; margin-bottom:25px; display:flex; gap:20px; align-items:center;">
                <i class="fas fa-search" style="color:var(--text-dim)"></i>
                <input type="text" id="orderSearch" placeholder="ابحث عن طلب برقم الهاتف أو اسم العميل..." style="margin:0; border:none; background:transparent;" onkeyup="renderOrders()">
            </div>
            <div id="fullOrdersArea"></div>
        </div>

        <div id="stock" class="section">
            <div class="glass-card">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:25px;">
                    <h3 style="margin:0">إدارة المخزون</h3>
                    <button class="btn" style="background:var(--border); font-size:0.8rem;" onclick="location.reload()">تحديث البيانات</button>
                </div>
                <div id="fullStockArea"></div>
            </div>
        </div>

    </div>

<script>
    const firebaseConfig = { databaseURL: "https://authen-36a1f-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let imgBase64 = "";
    let localOrders = [];

    // --- Navigation ---
    function showSection(id, btn) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        btn.classList.add('active');
        document.getElementById('pageTitle').innerText = btn.innerText;
    }

    // --- Image Handling ---
    function processImage(file) {
        if (!file) return;
        const reader = new FileReader();
        reader.onload = e => imgBase64 = e.target.result;
        reader.readAsDataURL(file);
    }

    // --- Add Product ---
    async function uploadToStore() {
        const name = document.getElementById('pName').value;
        const price = document.getElementById('pPrice').value;
        const btn = document.getElementById('uploadBtn');

        if(!name || !price || !imgBase64) return alert("تأكد من إدخال الاسم، السعر، والصورة");
        
        btn.disabled = true;
        btn.innerHTML = "جاري الرفع...";

        try {
            await db.ref('inventory').push({
                name, price, category: document.getElementById('pCat').value,
                s: parseInt(document.getElementById('pS').value || 0),
                m: parseInt(document.getElementById('pM').value || 0),
                l: parseInt(document.getElementById('pL').value || 0),
                xl: parseInt(document.getElementById('pXL').value || 0),
                img: imgBase64
            });
            alert("تم بنجاح!");
            location.reload();
        } catch(e) {
            alert("خطأ في الاتصال");
            btn.disabled = false;
        }
    }

    // --- Live Listeners ---
    db.ref('orders').on('value', snap => {
        localOrders = [];
        let totalCash = 0;
        snap.forEach(child => {
            localOrders.push({ id: child.key, ...child.val() });
            totalCash += parseFloat(child.val().total || 0);
        });
        document.getElementById('stMoney').innerText = totalCash + " ج.م";
        document.getElementById('stOrders').innerText = localOrders.length;
        renderOrders();
    });

    db.ref('inventory').on('value', snap => {
        const area = document.getElementById('fullStockArea');
        let totalStock = 0;
        area.innerHTML = '';
        snap.forEach(child => {
            const p = child.val();
            const totalP = (p.s || 0) + (p.m || 0) + (p.l || 0) + (p.xl || 0);
            totalStock += totalP;
            area.innerHTML += `
                <div class="inv-row">
                    <img src="${p.img}">
                    <div style="flex:1">
                        <b style="font-size:1.1rem">${p.name}</b><br>
                        <span style="color:var(--primary); font-size:0.8rem; font-weight:bold;">${p.category}</span>
                    </div>
                    <div class="qty-box">
                        <div class="qty-item">S <input type="number" value="${p.s}" onchange="editQty('${child.key}','s',this.value)"></div>
                        <div class="qty-item">M <input type="number" value="${p.m}" onchange="editQty('${child.key}','m',this.value)"></div>
                        <div class="qty-item">L <input type="number" value="${p.l}" onchange="editQty('${child.key}','l',this.value)"></div>
                        <div class="qty-item">XL <input type="number" value="${p.xl}" onchange="editQty('${child.key}','xl',this.value)"></div>
                    </div>
                    <button class="btn" style="background:rgba(239, 68, 68, 0.1); color:var(--danger); padding:10px" onclick="deleteProduct('${child.key}')"><i class="fas fa-trash"></i></button>
                </div>`;
        });
        document.getElementById('stStock').innerText = totalStock;
    });

    // --- Rendering Logic ---
    function renderOrders() {
        const q = document.getElementById('orderSearch').value.toLowerCase();
        const fullArea = document.getElementById('fullOrdersArea');
        const recentArea = document.getElementById('recentOrdersArea');
        
        fullArea.innerHTML = '';
        recentArea.innerHTML = '';

        const filtered = localOrders.filter(o => 
            (o.name && o.name.toLowerCase().includes(q)) || 
            (o.phone && o.phone.includes(q))
        ).reverse();

        if(filtered.length === 0) {
            fullArea.innerHTML = "<p style='text-align:center; color:var(--text-dim)'>لا توجد طلبات حالياً</p>";
        }

        filtered.forEach((o, index) => {
            const cardHtml = `
                <div class="order-ticket">
                    <div class="order-header">
                        <span><i class="fas fa-user-circle"></i> <b>${o.name}</b></span>
                        <span style="color:var(--text-dim); font-size:0.8rem;">ID: #${o.id.slice(-6)}</span>
                    </div>
                    <div class="order-body">
                        <p><i class="fas fa-phone-alt"></i> ${o.phone}</p>
                        <p><i class="fas fa-map-pin"></i> ${o.addr}</p>
                        <div class="order-items">
                            ${o.items ? o.items.map(i => `• ${i.name} (<b>${i.sz.toUpperCase()}</b>) × ${i.qty}`).join('<br>') : 'لا توجد بيانات'}
                        </div>
                        <div style="display:flex; justify-content:space-between; align-items:center; margin-top:15px;">
                            <strong style="color:var(--success); font-size:1.3rem;">${o.total}</strong>
                            <a href="${o.gps}" target="_blank" style="background:var(--primary); color:white; padding:8px 15px; border-radius:10px; text-decoration:none; font-size:0.8rem;"><i class="fas fa-location-arrow"></i> الموقع</a>
                        </div>
                    </div>
                    <div class="action-group">
                        <button class="btn btn-done" onclick="finishOrder('${o.id}')"><i class="fas fa-check-double"></i> تم التوصيل</button>
                        <button class="btn btn-cancel" onclick="cancelAndRestore('${o.id}')"><i class="fas fa-undo"></i> إلغاء الطلب</button>
                    </div>
                </div>`;
            
            fullArea.innerHTML += cardHtml;
            if(index < 3) recentArea.innerHTML += cardHtml;
        });
    }

    // --- Actions ---
    function finishOrder(id) {
        if(confirm("سيتم أرشفة الطلب وحذفه من القائمة النشطة. متابعة؟")) {
            db.ref(`orders/${id}`).remove();
        }
    }

    async function cancelAndRestore(id) {
        if(!confirm("إلغاء الطلب سيعيد القطع المحجوزة للمخزن. هل أنت متأكد؟")) return;
        
        try {
            const snap = await db.ref(`orders/${id}`).get();
            if(snap.exists()) {
                const order = snap.val();
                if(order.items) {
                    for(let item of order.items) {
                        const ref = db.ref(`inventory/${item.id}/${item.sz}`);
                        const current = await ref.get();
                        const newQty = (current.val() || 0) + parseInt(item.qty);
                        await ref.set(newQty);
                    }
                }
                await db.ref(`orders/${id}`).remove();
                alert("تم الإلغاء وإعادة المخزون");
            }
        } catch(e) {
            alert("حدث خطأ أثناء الإلغاء");
        }
    }

    function editQty(id, size, val) { 
        db.ref(`inventory/${id}`).update({ [size]: parseInt(val || 0) }); 
    }
    
    function deleteProduct(id) { 
        if(confirm("حذف المنتج سيؤدي لإزالته من المتجر تماماً؟")) db.ref(`inventory/${id}`).remove(); 
    }

    // Clock Utility
    setInterval(() => {
        const now = new Date();
        document.getElementById('clock').innerText = now.toLocaleTimeString('ar-EG', {hour: '2-digit', minute:'2-digit', second:'2-digit'});
    }, 1000);

</script>
</body>
</html>
