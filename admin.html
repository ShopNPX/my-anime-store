<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPX Panel | لوحة التحكم</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #0b0f1a;
            --sidebar: #111827;
            --card: #1e293b;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --success: #10b981;
            --danger: #ef4444;
            --border: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: var(--sidebar);
            border-left: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 20px;
            transition: 0.3s;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary);
            text-align: center;
            margin-bottom: 40px;
            letter-spacing: 2px;
        }

        .nav-link {
            padding: 12px 15px;
            border-radius: 12px;
            color: var(--text-dim);
            text-decoration: none;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: 0.3s;
            cursor: pointer;
        }

        .nav-link:hover, .nav-link.active {
            background: var(--primary);
            color: white;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--card);
            padding: 25px;
            border-radius: 20px;
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
        }

        .stat-card h3 { font-size: 1.8rem; margin: 10px 0 0 0; }
        .stat-card small { color: var(--text-dim); font-weight: bold; }
        .stat-card i {
            position: absolute;
            left: -10px;
            bottom: -10px;
            font-size: 4rem;
            opacity: 0.1;
            color: var(--primary);
        }

        /* Sections */
        .section { display: none; animation: fadeIn 0.4s ease; }
        .section.active { display: block; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .grid-layout {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 30px;
        }

        .glass-card {
            background: var(--card);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid var(--border);
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #0f172a;
            border: 1px solid var(--border);
            color: white;
            border-radius: 10px;
            box-sizing: border-box;
        }

        .btn {
            padding: 12px 20px;
            border-radius: 10px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary { background: var(--primary); color: white; width: 100%; }
        .btn-primary:hover { background: var(--primary-hover); }

        /* Order Cards */
        .order-ticket {
            background: #1e293b;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border-right: 4px solid var(--primary);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid var(--border);
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .order-body { font-size: 0.9rem; }
        .order-items {
            background: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
        }

        .action-group { display: flex; gap: 10px; margin-top: 15px; }
        .btn-done { background: var(--success); color: white; flex: 1; }
        .btn-cancel { background: var(--danger); color: white; flex: 1; }

        /* Inventory List */
        .inv-row {
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(255,255,255,0.02);
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 10px;
        }
        .inv-row img { width: 50px; height: 50px; border-radius: 8px; object-fit: cover; }
        .qty-box { display: flex; gap: 5px; }
        .qty-box input { width: 45px !important; margin: 0; text-align: center; padding: 5px; font-size: 0.75rem; }

        @media (max-width: 900px) {
            .sidebar { width: 70px; padding: 10px; }
            .logo, .nav-link span { display: none; }
            .grid-layout { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">NPX PANEL</div>
        <div class="nav-link active" onclick="showSection('dash', this)"><i class="fas fa-chart-line"></i> <span>الإحصائيات</span></div>
        <div class="nav-link" onclick="showSection('orders', this)"><i class="fas fa-shopping-cart"></i> <span>الطلبات</span></div>
        <div class="nav-link" onclick="showSection('products', this)"><i class="fas fa-tshirt"></i> <span>المنتجات</span></div>
        <div class="nav-link" onclick="showSection('stock', this)"><i class="fas fa-boxes"></i> <span>المخزن</span></div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        
        <div class="header">
            <h2 id="pageTitle">لوحة التحكم العامة</h2>
            <div id="clock" style="color: var(--text-dim)"></div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <small>إجمالي الأرباح النشطة</small>
                <h3 id="stMoney">0 ج.م</h3>
                <i class="fas fa-wallet"></i>
            </div>
            <div class="stat-card">
                <small>طلبات قيد الانتظار</small>
                <h3 id="stOrders">0</h3>
                <i class="fas fa-clock"></i>
            </div>
            <div class="stat-card">
                <small>إجمالي قطع المخزن</small>
                <h3 id="stStock">0</h3>
                <i class="fas fa-box-open"></i>
            </div>
        </div>

        <!-- Dashboard / Add Product Section -->
        <div id="dash" class="section active">
            <div class="grid-layout">
                <div class="glass-card">
                    <h3><i class="fas fa-plus-circle"></i> إضافة منتج جديد</h3>
                    <input type="text" id="pName" placeholder="اسم المنتج">
                    <input type="number" id="pPrice" placeholder="السعر">
                    <select id="pCat">
                        <option value="تيشيرتات">تيشيرتات</option>
                        <option value="هوديز">هوديز</option>
                        <option value="بنطلونات">بنطلونات</option>
                        <option value="إكسسوارات">إكسسوارات</option>
                    </select>
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                        <input type="number" id="pS" placeholder="كمية S">
                        <input type="number" id="pM" placeholder="كمية M">
                        <input type="number" id="pL" placeholder="كمية L">
                        <input type="number" id="pXL" placeholder="كمية XL">
                    </div>
                    <label style="font-size: 0.8rem; color: var(--text-dim);">صورة المنتج:</label>
                    <input type="file" id="pImage" accept="image/*" onchange="processImage(this.files[0])">
                    <button class="btn btn-primary" onclick="uploadToStore()"><i class="fas fa-cloud-upload-alt"></i> نشر في المتجر</button>
                </div>
                
                <div class="glass-card">
                    <h3>أحدث الطلبات</h3>
                    <div id="recentOrdersArea"></div>
                </div>
            </div>
        </div>

        <!-- Orders Section -->
        <div id="orders" class="section">
            <div class="header">
                <h3>إدارة الطلبات المباشرة</h3>
                <input type="text" id="orderSearch" placeholder="بحث باسم العميل أو الهاتف..." style="width: 300px;" onkeyup="renderOrders()">
            </div>
            <div id="fullOrdersArea"></div>
        </div>

        <!-- Stock Section -->
        <div id="stock" class="section">
            <div class="glass-card">
                <h3>تعديل كميات المخزن</h3>
                <div id="fullStockArea"></div>
            </div>
        </div>

    </div>

<script>
    const firebaseConfig = { databaseURL: "https://authen-36a1f-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let imgBase64 = "";
    let localOrders = [];

    // --- Core Logic ---

    function showSection(id, btn) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        btn.classList.add('active');
        document.getElementById('pageTitle').innerText = btn.innerText;
    }

    function processImage(file) {
        const reader = new FileReader();
        reader.onload = e => imgBase64 = e.target.result;
        reader.readAsDataURL(file);
    }

    function uploadToStore() {
        const name = document.getElementById('pName').value;
        const price = document.getElementById('pPrice').value;
        if(!name || !price || !imgBase64) return alert("الرجاء ملء كافة البيانات وصورة المنتج");
        
        db.ref('inventory').push({
            name, price, category: document.getElementById('pCat').value,
            s: parseInt(document.getElementById('pS').value || 0),
            m: parseInt(document.getElementById('pM').value || 0),
            l: parseInt(document.getElementById('pL').value || 0),
            xl: parseInt(document.getElementById('pXL').value || 0),
            img: imgBase64
        }).then(() => {
            alert("تم إضافة المنتج بنجاح!");
            location.reload();
        });
    }

    // --- Data Listeners ---

    db.ref('orders').on('value', snap => {
        localOrders = [];
        let totalCash = 0;
        snap.forEach(child => {
            localOrders.push({ id: child.key, ...child.val() });
            totalCash += parseFloat(child.val().total);
        });
        document.getElementById('stMoney').innerText = totalCash + " ج.م";
        document.getElementById('stOrders').innerText = localOrders.length;
        renderOrders();
    });

    db.ref('inventory').on('value', snap => {
        const area = document.getElementById('fullStockArea');
        let totalStock = 0;
        area.innerHTML = '';
        snap.forEach(child => {
            const p = child.val();
            totalStock += (p.s + p.m + p.l + p.xl);
            area.innerHTML += `
                <div class="inv-row">
                    <img src="${p.img}">
                    <div style="flex:1">
                        <b>${p.name}</b><br>
                        <small style="color:var(--text-dim)">${p.category}</small>
                    </div>
                    <div class="qty-box">
                        S:<input type="number" value="${p.s}" onchange="editQty('${child.key}','s',this.value)">
                        M:<input type="number" value="${p.m}" onchange="editQty('${child.key}','m',this.value)">
                        L:<input type="number" value="${p.l}" onchange="editQty('${child.key}','l',this.value)">
                        XL:<input type="number" value="${p.xl}" onchange="editQty('${child.key}','xl',this.value)">
                    </div>
                    <button class="btn" style="background:var(--danger); padding:8px" onclick="deleteProduct('${child.key}')"><i class="fas fa-trash"></i></button>
                </div>`;
        });
        document.getElementById('stStock').innerText = totalStock;
    });

    function renderOrders() {
        const q = document.getElementById('orderSearch').value.toLowerCase();
        const fullArea = document.getElementById('fullOrdersArea');
        const recentArea = document.getElementById('recentOrdersArea');
        
        fullArea.innerHTML = '';
        recentArea.innerHTML = '';

        const filtered = localOrders.filter(o => o.name.toLowerCase().includes(q) || o.phone.includes(q)).reverse();

        filtered.forEach((o, index) => {
            const cardHtml = `
                <div class="order-ticket">
                    <div class="order-header">
                        <span><i class="fas fa-user"></i> ${o.name}</span>
                        <span style="color:var(--text-dim)">#${o.id.slice(-5)}</span>
                    </div>
                    <div class="order-body">
                        <i class="fas fa-phone"></i> ${o.phone} | <i class="fas fa-map-marker-alt"></i> ${o.addr}
                        <div class="order-items">
                            ${o.items.map(i => `• ${i.name} (<b>${i.sz.toUpperCase()}</b>) × ${i.qty}`).join('<br>')}
                        </div>
                        <div style="display:flex; justify-content:space-between; align-items:center; margin-top:10px;">
                            <strong style="color:var(--success); font-size:1.1rem;">${o.total} ج.م</strong>
                            <a href="${o.gps}" target="_blank" style="color:var(--primary); text-decoration:none;"><i class="fas fa-location-arrow"></i> فتح الموقع</a>
                        </div>
                    </div>
                    <div class="action-group">
                        <button class="btn btn-done" onclick="finishOrder('${o.id}')"><i class="fas fa-check"></i> تم التوصيل</button>
                        <button class="btn btn-cancel" onclick="cancelAndRestore('${o.id}')"><i class="fas fa-times"></i> إلغاء</button>
                    </div>
                </div>`;
            
            fullArea.innerHTML += cardHtml;
            if(index < 3) recentArea.innerHTML += cardHtml;
        });
    }

    // --- Admin Actions ---

    function finishOrder(id) {
        if(confirm("هل تريد تأكيد تسليم الطلب؟ (سيتم حذفه تلقائياً من القائمة)")) {
            db.ref(`orders/${id}`).remove();
        }
    }

    async function cancelAndRestore(id) {
        if(!confirm("هل أنت متأكد من إلغاء الطلب؟ سيتم إرجاع المنتجات للمخزن وحذف الطلب.")) return;
        const snap = await db.ref(`orders/${id}`).get();
        if(snap.exists()) {
            const order = snap.val();
            for(let item of order.items) {
                const ref = db.ref(`inventory/${item.id}/${item.sz}`);
                const current = await ref.get();
                await ref.set((current.val() || 0) + item.qty);
            }
            db.ref(`orders/${id}`).remove();
        }
    }

    function editQty(id, size, val) { 
        db.ref(`inventory/${id}`).update({ [size]: parseInt(val) }); 
    }
    
    function deleteProduct(id) { 
        if(confirm("هل تريد حذف هذا المنتج نهائياً من المتجر؟")) db.ref(`inventory/${id}`).remove(); 
    }

    // Utility: Clock
    setInterval(() => {
        const now = new Date();
        document.getElementById('clock').innerText = now.toLocaleTimeString('ar-EG');
    }, 1000);

</script>
</body>
</html>
