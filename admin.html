<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPX Admin Dashboard | لوحة التحكم</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --main: #6366f1; --bg: #f1f5f9; --dark: #0f172a; --white: #ffffff; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg); margin: 0; display: flex; }
        
        /* Sidebar */
        .sidebar { width: 260px; background: var(--dark); color: white; height: 100vh; position: fixed; padding: 20px; box-sizing: border-box; }
        .sidebar h2 { color: var(--main); text-align: center; margin-bottom: 30px; letter-spacing: 2px; }
        .nav-item { padding: 15px; cursor: pointer; border-radius: 10px; margin-bottom: 10px; transition: 0.3s; display: flex; align-items: center; gap: 10px; }
        .nav-item:hover, .nav-item.active { background: var(--main); }

        /* Main Content */
        .main-content { margin-right: 260px; width: calc(100% - 260px); padding: 30px; min-height: 100vh; box-sizing: border-box; }
        
        /* Stats Grid */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: var(--white); padding: 20px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); text-align: center; }
        .stat-card h3 { margin: 0; color: #64748b; font-size: 0.9rem; }
        .stat-card p { margin: 10px 0 0; font-size: 1.8rem; font-weight: bold; color: var(--dark); }

        /* Forms & Cards */
        .card { background: var(--white); padding: 25px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 25px; }
        input, select, textarea { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #e2e8f0; border-radius: 8px; font-size: 1rem; outline: none; }
        .btn-add { background: var(--main); color: white; border: none; padding: 12px 25px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; }

        /* Table/List Styles */
        .item-row { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid #f1f5f9; }
        .item-row:last-child { border: none; }
        .order-badge { background: #dcfce7; color: #166534; padding: 5px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: bold; }
        .btn-del { background: #fee2e2; color: #991b1b; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; }

        /* Login Overlay */
        #loginOverlay { position: fixed; inset: 0; background: var(--dark); z-index: 9999; display: flex; justify-content: center; align-items: center; }
        .login-box { background: white; padding: 40px; border-radius: 20px; text-align: center; width: 350px; }

        @media (max-width: 768px) {
            .sidebar { width: 70px; padding: 10px; }
            .sidebar h2, .nav-item span { display: none; }
            .main-content { margin-right: 70px; width: calc(100% - 70px); }
        }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div class="login-box">
        <i class="fas fa-user-shield fa-4x" style="color: var(--main); margin-bottom: 20px;"></i>
        <h2>دخول المسؤول</h2>
        <input type="password" id="adminPass" placeholder="كلمة السر">
        <button class="btn-add" onclick="login()">دخول</button>
    </div>
</div>

<div class="sidebar">
    <h2>NPX ADMIN</h2>
    <div class="nav-item active" onclick="showSection('dashboard', this)">
        <i class="fas fa-chart-line"></i> <span>الإحصائيات</span>
    </div>
    <div class="nav-item" onclick="showSection('orders', this)">
        <i class="fas fa-shopping-cart"></i> <span>الطلبات</span>
    </div>
    <div class="nav-item" onclick="showSection('inventory', this)">
        <i class="fas fa-boxes-stacked"></i> <span>المخزون</span>
    </div>
</div>

<div class="main-content">
    
    <div id="dashboardSection">
        <h1>نظرة عامة</h1>
        <div class="stats-grid">
            <div class="stat-card">
                <h3>إجمالي المبيعات</h3>
                <p id="totalSales">$0</p>
            </div>
            <div class="stat-card">
                <h3>عدد الطلبات</h3>
                <p id="ordersCount">0</p>
            </div>
            <div class="stat-card">
                <h3>المنتجات المتوفرة</h3>
                <p id="productsCount">0</p>
            </div>
        </div>
    </div>

    <div id="ordersSection" style="display:none;">
        <h1>إدارة الطلبات الواردة</h1>
        <div id="ordersList">
            </div>
    </div>

    <div id="inventorySection" style="display:none;">
        <h1>إدارة المنتجات</h1>
        <div class="card">
            <h3>إضافة منتج جديد</h3>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <input type="text" id="pName" placeholder="اسم المنتج">
                <input type="number" id="pPrice" placeholder="السعر">
                <input type="number" id="pQty" placeholder="الكمية">
                <select id="pCat">
                    <option value="تيشيرت">تيشيرت</option>
                    <option value="هودي">هودي</option>
                    <option value="إكسسوار">إكسسوار</option>
                </select>
            </div>
            <input type="text" id="pImg" placeholder="رابط صورة المنتج (Direct Link)">
            <button class="btn-add" onclick="addProduct()">نشر المنتج في المتجر</button>
        </div>

        <div class="card">
            <h3>المنتجات الحالية</h3>
            <div id="inventoryList">
                </div>
        </div>
    </div>

</div>

<script>
    // 1. إعداد Firebase
    const firebaseConfig = { databaseURL: "https://authen-36a1f-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // 2. نظام تسجيل الدخول
    function login() {
        const pass = document.getElementById('adminPass').value;
        if(pass === "npx2026") { // يمكنك تغيير كلمة السر هنا
            document.getElementById('loginOverlay').style.display = 'none';
            initAdmin();
        } else {
            alert("كلمة السر خاطئة!");
        }
    }

    // 3. التبديل بين الأقسام
    function showSection(id, el) {
        document.getElementById('dashboardSection').style.display = (id === 'dashboard') ? 'block' : 'none';
        document.getElementById('ordersSection').style.display = (id === 'orders') ? 'block' : 'none';
        document.getElementById('inventorySection').style.display = (id === 'inventory') ? 'block' : 'none';
        
        document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
        el.classList.add('active');
    }

    // 4. تحميل البيانات وتحديث الإحصائيات
    function initAdmin() {
        // جلب المنتجات والمخزون
        db.ref('inventory').on('value', snap => {
            const data = snap.val();
            const list = document.getElementById('inventoryList');
            let count = 0;
            list.innerHTML = '';
            
            for(let id in data) {
                count++;
                list.innerHTML += `
                    <div class="item-row">
                        <div>
                            <strong>${data[id].name}</strong> <br>
                            <small>السعر: $${data[id].price} | الكمية: ${data[id].qty}</small>
                        </div>
                        <button class="btn-del" onclick="deleteProduct('${id}')"><i class="fas fa-trash"></i></button>
                    </div>
                `;
            }
            document.getElementById('productsCount').innerText = count;
        });

        // جلب الطلبات
        db.ref('orders').on('value', snap => {
            const data = snap.val();
            const list = document.getElementById('ordersList');
            let count = 0;
            let totalMoney = 0;
            list.innerHTML = '';

            for(let id in data) {
                count++;
                totalMoney += parseFloat(data[id].total || 0);
                list.innerHTML += `
                    <div class="card">
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <h3>${data[id].name}</h3>
                            <span class="order-badge">طلب نشط</span>
                        </div>
                        <p><i class="fas fa-phone"></i> ${data[id].phone}</p>
                        <p><i class="fas fa-box"></i> المنتجات: ${data[id].items.map(i => i.name).join(', ')}</p>
                        <p><i class="fas fa-money-bill"></i> الإجمالي: $${data[id].total}</p>
                        <hr>
                        <div style="display:flex; gap:10px;">
                            <a href="${data[id].location}" target="_blank" style="flex:1; background:#3b82f6; color:white; text-decoration:none; text-align:center; padding:10px; border-radius:8px; font-weight:bold;">
                                <i class="fas fa-location-dot"></i> فتح الموقع
                            </a>
                            <button onclick="deleteOrder('${id}')" style="flex:1; background:#22c55e; color:white; border:none; padding:10px; border-radius:8px; font-weight:bold; cursor:pointer;">
                                <i class="fas fa-check"></i> إكمال الشحن
                            </button>
                        </div>
                    </div>
                `;
            }
            document.getElementById('ordersCount').innerText = count;
            document.getElementById('totalSales').innerText = "$" + totalMoney.toFixed(2);
        });
    }

    // 5. وظائف الإضافة والحذف
    function addProduct() {
        const name = document.getElementById('pName').value;
        const price = document.getElementById('pPrice').value;
        const qty = document.getElementById('pQty').value;
        const cat = document.getElementById('pCat').value;
        const img = document.getElementById('pImg').value;

        if(name && price && qty && img) {
            db.ref('inventory').push({
                name, price, qty: parseInt(qty), category: cat, img, sales: 0
            });
            alert("تمت إضافة المنتج بنجاح!");
            // مسح الحقول
            document.querySelectorAll('input').forEach(i => i.value = '');
        } else {
            alert("يرجى ملء جميع الحقول");
        }
    }

    function deleteProduct(id) {
        if(confirm("هل أنت متأكد من حذف المنتج؟")) db.ref('inventory/' + id).remove();
    }

    function deleteOrder(id) {
        if(confirm("هل تم توصيل الطلب؟ سيتم حذفه من القائمة.")) db.ref('orders/' + id).remove();
    }
</script>

</body>
</html>
